<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatTheOnlibe v15 | DM & User List</title>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #5865f2; --text: #e0e0e0; }
        html, body { height: 100dvh; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: sans-serif; }

        #app { display: flex; height: 100dvh; width: 100%; }

        /* Sidebar */
        #sidebar { width: 160px; background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; flex-shrink: 0; transition: 0.3s; }
        .p-3 { padding: 10px; border-bottom: 1px solid #333; }
        .label { font-size: 9px; font-weight: bold; color: #888; text-transform: uppercase; margin-bottom: 5px; display: block; }

        /* Ana Alan */
        #main { flex: 1; display: flex; flex-direction: column; height: 100dvh; min-width: 0; position: relative; }
        
        /* Ãœst Bar */
        #top-bar { height: 50px; background: var(--panel); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #333; }
        
        /* Mesaj AlanÄ± */
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background: #121212; }

        /* GiriÅŸ AlanÄ± */
        #input-zone { padding: 10px; background: var(--panel); border-top: 1px solid #333; }
        .input-row { display: flex; gap: 8px; align-items: center; background: #2a2a2a; padding: 2px 12px; border-radius: 20px; }
        #msg-input { flex: 1; background: transparent; border: none; padding: 10px; color: white; outline: none; }

        /* RGB Efekti */
        .rgb-nick {
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 200% auto; animation: move-bg 3s linear infinite; font-weight: bold;
        }
        @keyframes move-bg { to { background-position: 200% center; } }

        /* KullanÄ±cÄ± Listesi Modal */
        #user-modal { 
            display: none; position: fixed; top: 60px; right: 10px; width: 200px; max-height: 300px; 
            background: var(--panel); border: 1px solid var(--accent); border-radius: 8px; z-index: 1000; overflow-y: auto; padding: 10px;
        }
        .user-item { padding: 8px; border-bottom: 1px solid #333; cursor: pointer; font-size: 13px; }
        .user-item:hover { background: #333; }

        input[type="text"] { width: 100%; background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; outline: none; margin-bottom: 5px; font-size: 12px; }
        button { cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
        .chan-item { padding: 8px; font-size: 12px; cursor: pointer; border-radius: 4px; margin-bottom: 2px; }
        .chan-item.active { background: var(--accent); color: white; }

        @media (max-width: 600px) { #sidebar { width: 85px; } .label { font-size: 8px; } }
    </style>
</head>
<body>

<div id="user-modal">
    <div class="label">Aktif KullanÄ±cÄ±lar</div>
    <div id="online-list"></div>
</div>

<div id="app">
    <div id="sidebar">
        <div class="p-3">
            <span class="label">PROFÄ°L</span>
            <input type="text" id="nick-in" placeholder="Nick...">
            <button onclick="updateProfile()" style="background:#2ecc71; color:white; width:100%; padding:5px; font-size:10px;">KAYDET</button>
        </div>
        <div class="p-3">
            <span class="label">ODALAR</span>
            <input type="text" id="chan-in" placeholder="Oda AdÄ±...">
            <button onclick="joinNew()" style="background:var(--accent); color:white; width:100%; padding:5px; font-size:10px;">KATIL</button>
        </div>
        <div id="chan-list" style="flex:1; overflow-y:auto; padding:5px;"></div>
    </div>

    <div id="main">
        <div id="top-bar">
            <span id="cur-title" style="font-weight:bold; color:var(--accent);"># Global</span>
            <button onclick="toggleUserList()" style="background:none; font-size:20px;">ðŸ‘¤ðŸ‘¤ðŸ‘¤</button>
        </div>
        
        <div id="messages"></div>

        <div id="input-zone">
            <div class="input-row">
                <input type="text" id="msg-input" placeholder="Mesaj yaz..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button id="send-btn" onclick="sendMsg()" style="background:none; color:var(--accent); font-weight:bold;">GÃ–NDER</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, serverTimestamp, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgu3-BbMIKezTXerExBu6ODmRX-F13U",
      authDomain: "chattheonlibe.firebaseapp.com",
      databaseURL: "https://chattheonlibe-default-rtdb.firebaseio.com",
      projectId: "chattheonlibe",
      storageBucket: "chattheonlibe.firebasestorage.app",
      messagingSenderId: "515915419900",
      appId: "1:515915419900:web:f18286a157558671130779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let me = { uid: "", nick: "", color: "#ffffff", isRGB: false, noLimit: false };
    let curChan = "Global";
    let joined = ["Global"];
    let canSend = true;

    // OTOMATÄ°K KAYDIRMA
    const scrollToBottom = () => { const b = document.getElementById('messages'); b.scrollTop = b.scrollHeight; };

    signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                me.uid = user.uid;
                onValue(ref(db, 'users/' + user.uid), (s) => {
                    if (s.exists()) me = s.val();
                    else set(ref(db, 'users/' + user.uid), me);
                    document.getElementById('nick-in').value = me.nick;
                    switchChan(curChan);
                });
                loadUsers();
            }
        });
    });

    // KULLANICI LÄ°STESÄ° VE DM BAÅžLATMA
    window.loadUsers = () => {
        onValue(ref(db, 'users'), (snap) => {
            const list = document.getElementById('online-list');
            list.innerHTML = "";
            snap.forEach(u => {
                const user = u.val();
                if(user.uid !== me.uid) {
                    const div = document.createElement('div');
                    div.className = "user-item";
                    div.innerText = user.nick;
                    div.onclick = () => startDM(user.nick);
                    list.appendChild(div);
                }
            });
        });
    };

    window.startDM = (targetNick) => {
        if(confirm(targetNick + " ile Ã¶zel mesaj baÅŸlatÄ±lsÄ±n mÄ±?")) {
            // Oda adÄ±nÄ± alfabetik sÄ±rala ki her iki kullanÄ±cÄ± da aynÄ± odaya girsin
            const dmName = [me.nick, targetNick].sort().join('~');
            if(!joined.includes(dmName)) joined.push(dmName);
            switchChan(dmName);
            toggleUserList();
        }
    };

    window.switchChan = (name) => {
        // GÄ°ZLÄ°LÄ°K KONTROLÃœ
        if(name.includes('~')) {
            const parts = name.split('~');
            if(!parts.includes(me.nick)) {
                alert("Bu odaya giriÅŸ yetkiniz yok!");
                return;
            }
        }

        off(ref(db, `channels/${curChan}/messages`));
        curChan = name;
        document.getElementById('cur-title').innerText = name.includes('~') ? "ðŸ”’ " + name : "# " + name;
        
        onValue(ref(db, `channels/${name}/messages`), (s) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            s.forEach(m => {
                const d = m.val();
                box.innerHTML += `<div class="message-line">
                    <b class="${d.isRGB?'rgb-nick':''}" style="${d.isRGB?'':`color:${d.color}`}" onclick="alert('ID: ${d.uid}')">${d.nick}:</b> 
                    <span>${d.text}</span>
                </div>`;
            });
            scrollToBottom();
        });
        renderList();
    };

    window.sendMsg = () => {
        const i = document.getElementById('msg-input');
        if(!i.value.trim() || !canSend) return;
        push(ref(db, `channels/${curChan}/messages`), {
            uid: me.uid, nick: me.nick, color: me.color, isRGB: me.isRGB || false, text: i.value, time: serverTimestamp()
        });
        i.value = "";
        if(!me.noLimit) {
            canSend = false;
            let sec = 5;
            const btn = document.getElementById('send-btn');
            const t = setInterval(() => {
                btn.innerText = sec + "s"; sec--;
                if(sec<0) { clearInterval(t); canSend = true; btn.innerText = "GÃ–NDER"; }
            }, 1000);
        }
    };

    window.renderList = () => {
        const l = document.getElementById('chan-list');
        l.innerHTML = `<span class="label">KanallarÄ±m</span>`;
        joined.forEach(c => {
            l.innerHTML += `<div class="chan-item ${c===curChan?'active':''}" onclick="switchChan('${c}')">${c.includes('~') ? 'ðŸ’¬ ' : '# '}${c}</div>`;
        });
    };

    window.joinNew = () => {
        const n = document.getElementById('chan-in').value.trim();
        if(n && !joined.includes(n)) { joined.push(n); switchChan(n); document.getElementById('chan-in').value=""; }
    };

    window.updateProfile = () => {
        const oldNick = me.nick;
        me.nick = document.getElementById('nick-in').value;
        update(ref(db, 'users/' + me.uid), me);
        alert("Nick gÃ¼ncellendi! DM odalarÄ±nÄ±zÄ±n bozulmamasÄ± iÃ§in eski odalarÄ± tekrar aÃ§manÄ±z gerekebilir.");
    };

    window.toggleUserList = () => {
        const m = document.getElementById('user-modal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    };
</script>
</body>
</html>

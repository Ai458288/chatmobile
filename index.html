<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatTheOnlibe v27 | Industrial Grade</title>
    <style>
        :root { --bg: #0b0b0b; --panel: #161616; --accent: #5865f2; --text: #f0f0f0; --border: #333; }
        
        /* GÜVENLİK: KOPYALAMA ENGELİ */
        * { box-sizing: border-box; -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }

        html, body { height: 100dvh; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        #app { display: flex; height: 100dvh; width: 100vw; position: relative; }

        /* SIDEBAR (YAN MENÜ) */
        #sidebar { 
            width: 280px; background: var(--panel); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000;
        }

        /* MOBİL DURUMU */
        @media (max-width: 768px) {
            #sidebar { position: absolute; left: 0; top: 0; bottom: 0; transform: translateX(-100%); width: 80%; }
            #sidebar.open { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        }

        #sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 999; backdrop-filter: blur(2px); }
        #sidebar-overlay.show { display: block; }

        /* HEADER */
        #top-bar { height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 15px; gap: 12px; flex-shrink: 0; }
        #menu-toggle { font-size: 24px; background: none; border: none; color: white; cursor: pointer; display: none; }
        @media (max-width: 768px) { #menu-toggle { display: block; } }

        /* MESSAGES */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { word-wrap: break-word; overflow-wrap: break-word; font-size: 14.5px; line-height: 1.5; }

        /* CHANNELS */
        .chan-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; margin: 2px 8px; cursor: pointer; border-radius: 8px; color: #888; transition: 0.2s; }
        .chan-item:hover { background: #222; }
        .chan-item.active { background: rgba(88, 101, 242, 0.15); color: var(--accent); font-weight: 600; }
        .leave-btn { color: #ff4747; opacity: 0.5; padding: 5px; font-size: 18px; }
        .leave-btn:hover { opacity: 1; }

        /* INPUT AREA */
        #input-zone { padding: 15px; background: var(--panel); border-top: 1px solid var(--border); }
        .input-box { display: flex; align-items: center; background: #252525; border-radius: 25px; padding: 4px 15px; border: 1px solid transparent; transition: 0.2s; }
        .input-box:focus-within { border-color: var(--accent); background: #2a2a2a; }
        #msg-input { flex: 1; background: none; border: none; color: white; padding: 10px 0; outline: none; font-size: 15px; }
        #send-btn { background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer; padding: 8px 12px; font-size: 14px; }

        /* UI ELEMENTS */
        .p-3 { padding: 15px; border-bottom: 1px solid var(--border); }
        .label { font-size: 11px; font-weight: 700; color: #555; text-transform: uppercase; margin-bottom: 12px; display: block; letter-spacing: 0.5px; }
        input[type="text"] { width: 100%; background: #252525; border: 1px solid #333; color: white; padding: 10px; border-radius: 6px; font-size: 13px; outline: none; margin-bottom: 8px; }
        input[type="color"] { width: 100%; height: 35px; border: 1px solid #333; background: none; cursor: pointer; border-radius: 6px; margin-bottom: 10px; }
        .btn-green { background: #2ecc71; color: white; width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        
        .rgb-nick { background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: move-bg 3s linear infinite; font-weight: bold; }
        @keyframes move-bg { to { background-position: 200% center; } }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="sidebar-overlay"></div>

<div id="app">
    <div id="sidebar">
        <div class="p-3">
            <span class="label">PROFİL</span>
            <input type="text" id="nick-in" placeholder="Nickname">
            <input type="color" id="color-in">
            <button class="btn-green" onclick="updateProfile()">KAYDET</button>
        </div>
        <div class="p-3">
            <span class="label">YENİ ODA</span>
            <input type="text" id="chan-in" placeholder="Oda Adı">
            <button onclick="joinNew()" class="btn-green" style="background:var(--accent)">KATIL</button>
        </div>
        <div id="chan-list" style="flex:1; overflow-y:auto; padding-top:10px;"></div>
    </div>

    <div id="main">
        <div id="top-bar">
            <button id="menu-toggle" onclick="toggleMenu()">☰</button>
            <span id="cur-title" style="font-weight:bold; color:var(--accent); font-size:16px;"># Global</span>
            <span id="cd-display" style="margin-left:auto; color:#ff4747; font-weight:bold; font-size:13px;"></span>
        </div>
        
        <div id="messages"></div>

        <div id="input-zone">
            <div class="input-box">
                <input type="text" id="msg-input" placeholder="Mesaj gönder..." maxlength="100">
                <button id="send-btn" onclick="sendMsg()">GÖNDER</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, serverTimestamp, off, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgu3-BbMIKezTXerExBu6ODmRX-F13U",
      authDomain: "chattheonlibe.firebaseapp.com",
      databaseURL: "https://chattheonlibe-default-rtdb.firebaseio.com",
      projectId: "chattheonlibe",
      storageBucket: "chattheonlibe.firebasestorage.app",
      messagingSenderId: "515915419900",
      appId: "1:515915419900:web:f18286a157558671130779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Global Değişkenler
    let me = { uid: "", nick: "", color: "#ffffff", isRGB: false, noLimit: false, online: true };
    let curChan = localStorage.getItem('last_chan') || "Global";
    let joined = JSON.parse(localStorage.getItem('joined_chans')) || ["Global"];
    let canSend = true;

    // FONKSİYONLARI WINDOW'A BAĞLA (HTML'DEN ERİŞİM İÇİN)
    window.toggleMenu = () => {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('sidebar-overlay').classList.toggle('show');
        const btn = document.getElementById('menu-toggle');
        btn.innerText = document.getElementById('sidebar').classList.contains('open') ? "✕" : "☰";
    };
    document.getElementById('sidebar-overlay').onclick = window.toggleMenu;

    window.updateProfile = () => {
        const n = document.getElementById('nick-in').value.trim();
        const c = document.getElementById('color-in').value;
        if(n) { 
            update(ref(db, 'users/' + me.uid), { nick: n, color: c });
            alert("Profil başarıyla güncellendi!");
        }
    };

    window.joinNew = () => {
        const n = document.getElementById('chan-in').value.trim();
        if(n && !joined.includes(n)) {
            joined.push(n);
            localStorage.setItem('joined_chans', JSON.stringify(joined));
            window.switchChan(n);
            document.getElementById('chan-in').value = "";
        }
    };

    window.switchChan = (name) => {
        off(ref(db, `channels/${curChan}/messages`));
        curChan = name;
        localStorage.setItem('last_chan', name);
        document.getElementById('cur-title').innerText = "# " + name;
        
        onValue(ref(db, `channels/${name}/messages`), (snap) => {
            const box = document.getElementById('messages');
            const isAtBottom = box.scrollHeight - box.clientHeight <= box.scrollTop + 50;
            
            box.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                box.innerHTML += `<div class="msg"><b class="${d.isRGB?'rgb-nick':''}" style="${d.isRGB?'':`color:${d.color}`}">${d.nick}:</b> <span>${d.text}</span></div>`;
            });
            
            if(isAtBottom) box.scrollTop = box.scrollHeight;
        });
        
        renderList();
        if(window.innerWidth <= 768 && document.getElementById('sidebar').classList.contains('open')) window.toggleMenu();
    };

    window.leaveChan = (e, name) => {
        e.stopPropagation();
        if(name === "Global") return;
        joined = joined.filter(c => c !== name);
        localStorage.setItem('joined_chans', JSON.stringify(joined));
        if(curChan === name) window.switchChan("Global"); else renderList();
    };

    window.sendMsg = () => {
        const i = document.getElementById('msg-input');
        const text = i.value.trim();
        if(!text || !canSend) return;

        push(ref(db, `channels/${curChan}/messages`), {
            uid: me.uid, nick: me.nick || "Anonim", color: me.color, 
            isRGB: me.isRGB || false, text: text, time: serverTimestamp()
        }).then(() => {
            i.value = "";
            if(!me.noLimit) {
                canSend = false;
                let sec = 5;
                const cd = document.getElementById('cd-display');
                const t = setInterval(() => {
                    cd.innerText = sec + "s"; sec--;
                    if(sec < 0) { clearInterval(t); canSend = true; cd.innerText = ""; }
                }, 1000);
            }
        });
    };

    // YARDIMCI FONKSİYONLAR
    const renderList = () => {
        const l = document.getElementById('chan-list');
        l.innerHTML = `<span class="label" style="padding:0 15px">Kanallarım</span>`;
        joined.forEach(c => {
            const div = document.createElement('div');
            div.className = `chan-item ${c === curChan ? 'active' : ''}`;
            div.onclick = () => window.switchChan(c);
            div.innerHTML = `<span># ${c}</span>${c !== 'Global' ? `<span class="leave-btn" onclick="window.leaveChan(event, '${c}')">×</span>` : ''}`;
            l.appendChild(div);
        });
    };

    // BAŞLATMA
    signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                me.uid = user.uid;
                const userRef = ref(db, 'users/' + user.uid);
                onValue(userRef, (s) => {
                    if (s.exists()) {
                        me = s.val();
                        document.getElementById('nick-in').value = me.nick || "";
                        document.getElementById('color-in').value = me.color || "#ffffff";
                    } else { set(userRef, me); }
                    window.switchChan(curChan);
                });
                onDisconnect(userRef).update({ online: false });
                update(userRef, { online: true });
            }
        });
    });

    // Enter Tuşu Dinleyici
    document.getElementById('msg-input').onkeydown = (e) => { if(e.key === 'Enter') window.sendMsg(); };

</script>
</body>
</html>

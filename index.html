<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatTheOnlibe v14 | Final Layout</title>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #5865f2; --text: #e0e0e0; }

        /* Sayfayı Cihaz Boyutuna Kilitle */
        html, body { 
            height: 100dvh; /* Dinamik cihaz yüksekliği */
            width: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Dış kaydırmayı tamamen kapat */
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #app { 
            display: flex; 
            height: 100dvh; 
            width: 100%; 
        }

        /* Sidebar Ayarları */
        #sidebar { 
            width: 160px; 
            background: var(--panel); 
            border-right: 1px solid #333; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
        }

        /* Ana Sohbet Alanı */
        #main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            min-width: 0;
            background: #121212;
        }

        /* Üst Giriş Alanı */
        #input-zone { 
            padding: 12px; 
            background: var(--panel); 
            border-bottom: 1px solid #333; 
            flex-shrink: 0; 
        }
        .input-row { display: flex; gap: 8px; align-items: center; background: #2a2a2a; padding: 4px 12px; border-radius: 20px; }
        #msg-input { flex: 1; background: transparent; border: none; padding: 8px; color: white; outline: none; user-select: text; -webkit-user-select: text; }

        /* MESAJLAR: Sadece Burası Kayacak */
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .message-line { font-size: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 6px; word-wrap: break-word; }
        .rgb-nick {
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: move-bg 3s linear infinite; font-weight: bold;
        }
        @keyframes move-bg { to { background-position: 200% center; } }

        button { cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: 0.2s; }
        .p-3 { padding: 10px; border-bottom: 1px solid #333; }
        input[type="text"] { width: 100%; background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; outline: none; margin-bottom: 5px; }

        @media (max-width: 600px) { #sidebar { width: 90px; } .label { font-size: 8px; } }
    </style>
</head>
<body>

<div id="app">
    <div id="sidebar">
        <div class="p-3">
            <span style="font-size:10px; color:#888;">PROFİL</span>
            <input type="text" id="nick-in" placeholder="Nick...">
            <button onclick="updateProfile()" style="background:var(--accent); color:white; width:100%; padding:6px; font-size:11px;">GÜNCELLE</button>
        </div>
        <div id="chan-list" style="flex:1; overflow-y:auto; padding:5px;"></div>
    </div>

    <div id="main">
        <div id="input-zone">
            <div style="font-size:12px; font-weight:bold; color:var(--accent); margin-bottom:6px;"># <span id="cur-title">Global</span></div>
            <div class="input-row">
                <input type="text" id="msg-input" placeholder="Mesaj..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button id="send-btn" onclick="sendMsg()" style="background:none; color:var(--accent);">GÖNDER</button>
            </div>
        </div>
        <div id="messages"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, serverTimestamp, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgu3-BbMIKezTXerExBu6ODmRX-F13U",
      authDomain: "chattheonlibe.firebaseapp.com",
      databaseURL: "https://chattheonlibe-default-rtdb.firebaseio.com",
      projectId: "chattheonlibe",
      storageBucket: "chattheonlibe.firebasestorage.app",
      messagingSenderId: "515915419900",
      appId: "1:515915419900:web:f18286a157558671130779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let me = { uid: "", nick: "", color: "#ffffff", isRGB: false, noLimit: false };
    let curChan = localStorage.getItem('lastChan') || "Global";
    let joined = ["Global"];
    let canSend = true;

    const scrollToBottom = () => {
        const box = document.getElementById('messages');
        box.scrollTop = box.scrollHeight;
    };

    signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                me.uid = user.uid;
                onValue(ref(db, 'users/' + user.uid), (s) => {
                    if (s.exists()) me = s.val();
                    else set(ref(db, 'users/' + user.uid), me);
                    document.getElementById('nick-in').value = me.nick;
                    switchChan(curChan);
                });
                onValue(ref(db, 'bans/' + user.uid), (s) => {
                    if(s.exists()) { document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:50px;'>BANLANDIN</h1>"; }
                });
            }
        });
    });

    window.switchChan = (name) => {
        off(ref(db, `channels/${curChan}/messages`));
        curChan = name;
        document.getElementById('cur-title').innerText = name;
        onValue(ref(db, `channels/${name}/messages`), (s) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            s.forEach(m => {
                const d = m.val();
                box.innerHTML += `<div class="message-line">
                    <b class="${d.isRGB?'rgb-nick':''}" style="${d.isRGB?'':`color:${d.color}`}" onclick="alert('ID: ${d.uid}')">${d.nick}:</b> 
                    <span>${d.text}</span>
                </div>`;
            });
            scrollToBottom();
        });
        renderList();
    };

    window.sendMsg = () => {
        const i = document.getElementById('msg-input');
        if(!i.value.trim() || !canSend) return;
        push(ref(db, `channels/${curChan}/messages`), {
            uid: me.uid, nick: me.nick, color: me.color, isRGB: me.isRGB || false, text: i.value, time: serverTimestamp()
        });
        i.value = "";
        if(!me.noLimit) {
            canSend = false;
            let sec = 5;
            const btn = document.getElementById('send-btn');
            const t = setInterval(() => {
                btn.innerText = sec + "s"; sec--;
                if(sec<0) { clearInterval(t); canSend = true; btn.innerText = "GÖNDER"; }
            }, 1000);
        }
    };

    window.renderList = () => {
        const l = document.getElementById('chan-list');
        l.innerHTML = joined.map(c => `<div style="padding:10px; font-size:12px; cursor:pointer; ${c===curChan?'color:var(--accent); font-weight:bold;':''}" onclick="switchChan('${c}')"># ${c}</div>`).join('');
    };

    window.updateProfile = () => {
        me.nick = document.getElementById('nick-in').value;
        update(ref(db, 'users/' + me.uid), me);
    };
</script>
</body>
</html>

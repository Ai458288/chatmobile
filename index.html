<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatTheOnlibe v34 | Persistent Edition</title>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #5865f2; --text: #e0e0e0; }
        * { box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        input, #msg-input { -webkit-user-select: text; user-select: text; }
        html, body { height: 100dvh; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: sans-serif; }
        #app { display: flex; height: 100dvh; width: 100vw; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { width: 250px; background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; transition: transform 0.3s ease; z-index: 1001; }
        @media (max-width: 768px) {
            #sidebar { position: absolute; left: 0; top: 0; bottom: 0; transform: translateX(-100%); width: 80%; }
            #sidebar.open { transform: translateX(0); box-shadow: 10px 0 20px rgba(0,0,0,0.8); }
        }

        /* TOP BAR */
        #top-bar { height: 50px; background: var(--panel); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #333; }
        #menu-btn { display: none; background: none; border: none; color: white; font-size: 24px; cursor: pointer; }
        @media (max-width: 768px) { #menu-btn { display: block; } }

        /* UI ELEMENTS */
        .p-3 { padding: 12px; border-bottom: 1px solid #333; }
        .label { font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 8px; display: block; }
        input[type="text"] { width: 100%; background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; font-size: 12px; outline: none; margin-bottom: 5px; }
        .save-btn { background: #2ecc71; color: white; width: 100%; padding: 8px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* MESSAGES */
        #main { flex: 1; display: flex; flex-direction: column; height: 100dvh; background: #121212; min-width: 0; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg-line { word-wrap: break-word; font-size: 14px; line-height: 1.5; }

        /* CHANNELS */
        .chan-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; font-size: 13px; cursor: pointer; border-radius: 5px; margin: 2px 8px; color: #aaa; }
        .chan-item.active { background: rgba(88, 101, 242, 0.2); color: var(--accent); font-weight: bold; }
        .leave-btn { color: #ff4747; font-weight: bold; padding: 0 8px; }

        /* MODAL */
        #user-modal { display: none; position: fixed; top: 60px; right: 10px; width: 220px; max-height: 350px; background: var(--panel); border: 1px solid var(--accent); border-radius: 8px; z-index: 2000; padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow-y: auto; }
        .user-item { padding: 10px; border-bottom: 1px solid #333; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; }

        /* INPUT */
        #input-zone { padding: 10px; background: var(--panel); border-top: 1px solid #333; }
        .input-box { background: #2a2a2a; border-radius: 20px; padding: 0 15px; display: flex; align-items: center; }
        #msg-input { flex: 1; background: none; border: none; color: white; padding: 12px 0; outline: none; }
        #send-btn { background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer; padding: 10px; }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; }
        #overlay.active { display: block; }
        .rgb-nick { background: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet, red); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: move-bg 3s linear infinite; font-weight: bold; }
        @keyframes move-bg { to { background-position: 200% center; } }
    </style>
</head>
<body>

<div id="overlay"></div>
<div id="app">
    <div id="sidebar">
        <div class="p-3">
            <span class="label">PROFÄ°L</span>
            <input type="text" id="nick-in" placeholder="KullanÄ±cÄ± adÄ±...">
            <input type="color" id="color-in" style="width:100%; height:30px; border:none; background:none; cursor:pointer;">
            <button class="save-btn" onclick="updateProfile()" style="width:100%; margin-top:5px;">KAYDET</button>
        </div>
        <div class="p-3">
            <span class="label">ODALAR</span>
            <input type="text" id="chan-in" placeholder="Oda adÄ±...">
            <button onclick="joinNew()" class="save-btn" style="background:var(--accent); width:100%;">KATIL</button>
        </div>
        <div id="chan-list" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div id="main">
        <div id="top-bar">
            <button id="menu-btn" onclick="toggleMenu()">â˜°</button>
            <span id="cur-title"># Global</span>
            <button onclick="toggleUserList()" style="background:none; border:none; color:white; font-size:22px; cursor:pointer;">ðŸ‘¤</button>
        </div>
        <div id="messages"></div>
        <div id="input-zone">
            <div class="input-box">
                <input type="text" id="msg-input" placeholder="Mesaj..." maxlength="100">
                <button id="send-btn" onclick="sendMsg()">GÃ–NDER</button>
            </div>
        </div>
    </div>
</div>

<div id="user-modal"><div id="online-list"></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, serverTimestamp, off, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgu3-BbMIKezTXerExBu6ODmRX-F13U",
      authDomain: "chattheonlibe.firebaseapp.com",
      databaseURL: "https://chattheonlibe-default-rtdb.firebaseio.com",
      projectId: "chattheonlibe",
      storageBucket: "chattheonlibe.firebasestorage.app",
      messagingSenderId: "515915419900",
      appId: "1:515915419900:web:f18286a157558671130779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // KALICI PLAYER & NICK SISTEMI
    let localNick = localStorage.getItem('chat_nick');
    let pid = localStorage.getItem('player_id');
    
    if(!pid) {
        pid = Math.floor(Math.random() * 900) + 100;
        localStorage.setItem('player_id', pid);
    }
    
    const defaultNick = "Player" + pid;
    let currentNick = localNick || defaultNick;

    let me = { 
        uid: "", 
        nick: currentNick, 
        color: localStorage.getItem('chat_color') || "#ffffff", 
        isRGB: localStorage.getItem('chat_rgb') === 'true', 
        online: true 
    };

    let curChan = localStorage.getItem('last_chan') || "Global";
    let joined = JSON.parse(localStorage.getItem('joined_chans')) || ["Global"];
    let canSend = true;

    // UI
    window.toggleMenu = () => {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    };
    document.getElementById('overlay').onclick = window.toggleMenu;
    window.toggleUserList = () => {
        const m = document.getElementById('user-modal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    };

    // AUTH & SYNC
    signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                me.uid = user.uid;
                const userRef = ref(db, 'users/' + user.uid);
                
                onValue(userRef, (s) => {
                    if (s.exists()) {
                        const d = s.val();
                        // EÄŸer sunucuda nick varsa ve yerelde yoksa senkronize et
                        if(d.nick) {
                            me.nick = d.nick;
                            me.color = d.color;
                            me.isRGB = d.isRGB;
                            localStorage.setItem('chat_nick', d.nick);
                        }
                    } else { 
                        set(userRef, me); 
                    }
                    document.getElementById('nick-in').value = me.nick.startsWith("Player") ? "" : me.nick;
                    document.getElementById('color-in').value = me.color;
                    window.switchChan(curChan);
                });

                update(userRef, { online: true, nick: me.nick });
                onDisconnect(userRef).update({ online: false });
                loadUsers();
                listenToDMs();
            }
        });
    });

    const listenToDMs = () => {
        onValue(ref(db, 'channels'), (snap) => {
            snap.forEach((chan) => {
                const name = chan.key;
                if(name.includes('~') && name.includes(me.nick)) {
                    if(!joined.includes(name)) {
                        joined.push(name);
                        localStorage.setItem('joined_chans', JSON.stringify(joined));
                        renderList();
                    }
                }
            });
        });
    };

    window.switchChan = (name) => {
        off(ref(db, `channels/${curChan}/messages`));
        curChan = name;
        localStorage.setItem('last_chan', name);
        document.getElementById('cur-title').innerText = name.includes('~') ? "ðŸ”’ " + name.replace(me.nick,'').replace('~','') : "# " + name;

        onValue(ref(db, `channels/${name}/messages`), (s) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            s.forEach(m => {
                const d = m.val();
                box.innerHTML += `<div class="msg-line"><b class="${d.isRGB?'rgb-nick':''}" style="${d.isRGB?'':`color:${d.color}`}">${d.nick || 'Anonim'}:</b> <span>${d.text}</span></div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
        renderList();
    };

    window.sendMsg = () => {
        const i = document.getElementById('msg-input');
        if(!i.value.trim() || !canSend) return;
        push(ref(db, `channels/${curChan}/messages`), {
            nick: me.nick, color: me.color, isRGB: me.isRGB, text: i.value, time: serverTimestamp()
        });
        i.value = "";
        if(!me.noLimit) {
            canSend = false;
            let s = 5;
            const btn = document.getElementById('send-btn');
            const t = setInterval(() => {
                btn.innerText = s + "s"; s--;
                if(s < 0) { clearInterval(t); canSend = true; btn.innerText = "GÃ–NDER"; }
            }, 1000);
        }
    };

    window.updateProfile = () => {
        const n = document.getElementById('nick-in').value.trim();
        const c = document.getElementById('color-in').value;
        if(n) {
            me.nick = n;
            me.color = c;
            localStorage.setItem('chat_nick', n);
            localStorage.setItem('chat_color', c);
            update(ref(db, 'users/' + me.uid), { nick: n, color: c });
            alert("Profil Kilitlendi: " + n);
            window.switchChan(curChan);
        }
    };

    window.startDM = (target) => {
        if(!target || target === me.nick) return;
        const dm = [me.nick, target].sort().join('~');
        if(!joined.includes(dm)) {
            joined.push(dm);
            localStorage.setItem('joined_chans', JSON.stringify(joined));
        }
        window.switchChan(dm);
        window.toggleUserList();
    };

    window.joinNew = () => {
        const n = document.getElementById('chan-in').value.trim();
        if(n && !joined.includes(n)) {
            joined.push(n);
            localStorage.setItem('joined_chans', JSON.stringify(joined));
            window.switchChan(n);
            document.getElementById('chan-in').value="";
        }
    };

    window.leaveChan = (e, name) => {
        e.stopPropagation();
        if(name === "Global") return;
        joined = joined.filter(c => c !== name);
        localStorage.setItem('joined_chans', JSON.stringify(joined));
        window.switchChan("Global");
    };

    const loadUsers = () => {
        onValue(ref(db, 'users'), (s) => {
            const list = document.getElementById('online-list');
            list.innerHTML = "";
            s.forEach(u => {
                const user = u.val();
                if(user.online && user.uid !== me.uid) {
                    const div = document.createElement('div');
                    div.className = "user-item";
                    div.innerHTML = `<span class="status-dot"></span><span class="${user.isRGB?'rgb-nick':''}" style="${user.isRGB?'':`color:${user.color}`}">${user.nick}</span>`;
                    div.onclick = () => window.startDM(user.nick);
                    list.appendChild(div);
                }
            });
        });
    };

    const renderList = () => {
        const l = document.getElementById('chan-list');
        l.innerHTML = `<span class="label" style="padding:10px 15px;">KanallarÄ±m</span>`;
        joined.forEach(c => {
            let dName = c.includes('~') ? "ðŸ’¬ " + c.replace(me.nick,'').replace('~','') : "# " + c;
            l.innerHTML += `<div class="chan-item ${c === curChan ? 'active' : ''}" onclick="window.switchChan('${c}')"><span>${dName}</span>${c !== 'Global' ? `<span class="leave-btn" onclick="window.leaveChan(event, '${c}')">Ã—</span>` : ''}</div>`;
        });
    };

    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') window.sendMsg(); };
</script>
</body>
</html>

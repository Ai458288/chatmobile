<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatTheOnlibe v30</title>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #5865f2; --text: #e0e0e0; }
        * { box-sizing: border-box; -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }
        input { -webkit-user-select: text; user-select: text; }
        html, body { height: 100dvh; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: sans-serif; }
        #app { display: flex; height: 100dvh; width: 100vw; overflow: hidden; position: relative; }

        /* YAN MENÃœ */
        #sidebar { width: 250px; background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease; z-index: 1001; }
        @media (max-width: 768px) {
            #sidebar { position: absolute; left: 0; top: 0; bottom: 0; transform: translateX(-100%); width: 80%; }
            #sidebar.open { transform: translateX(0); box-shadow: 10px 0 20px rgba(0,0,0,0.5); }
        }

        #menu-btn { display: none; background: none; border: none; color: white; font-size: 24px; cursor: pointer; z-index: 1100; }
        @media (max-width: 768px) { #menu-btn { display: block; } }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; }
        #overlay.active { display: block; }

        /* Sidebar Ä°Ã§erik */
        .p-3 { padding: 12px; border-bottom: 1px solid #333; }
        .label { font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 8px; display: block; }
        #nick-in { width: 100%; background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; font-size: 12px; outline: none; margin-bottom: 5px; }
        #color-in { width: 100%; height: 30px; border: 1px solid #444; background: transparent; cursor: pointer; border-radius: 4px; margin-bottom: 5px; }
        .save-btn { background: #2ecc71; color: white; width: 100%; padding: 8px; font-size: 11px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* Sohbet AlanÄ± */
        #main { flex: 1; display: flex; flex-direction: column; height: 100dvh; min-width: 0; background: #121212; position: relative; }
        #top-bar { height: 50px; background: var(--panel); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #333; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message-line { word-wrap: break-word; overflow-wrap: break-word; word-break: break-word; font-size: 14px; line-height: 1.4; }

        /* Kanallar */
        .chan-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; font-size: 13px; cursor: pointer; border-radius: 5px; margin-bottom: 2px; }
        .chan-item.active { background: rgba(88, 101, 242, 0.2); color: var(--accent); font-weight: bold; }
        .leave-btn { color: #ff4747; font-weight: bold; padding: 2px 8px; }

        /* GiriÅŸ */
        #input-zone { padding: 10px; background: var(--panel); border-top: 1px solid #333; }
        .input-container { position: relative; background: #2a2a2a; border-radius: 20px; padding: 0 15px; display: flex; align-items: center; }
        #msg-input { flex: 1; background: transparent; border: none; padding: 12px 0; color: white; outline: none; font-size: 14px; }
        #send-btn { background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer; padding: 10px; }

        #user-modal { display: none; position: fixed; top: 60px; right: 10px; width: 180px; max-height: 250px; background: var(--panel); border: 1px solid var(--accent); border-radius: 8px; z-index: 1000; padding: 10px; }
        .user-item { padding: 8px; border-bottom: 1px solid #333; cursor: pointer; font-size: 13px; }

        .rgb-nick { background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: move-bg 3s linear infinite; font-weight: bold; }
        @keyframes move-bg { to { background-position: 200% center; } }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="overlay"></div>

<div id="app">
    <div id="sidebar">
        <div class="p-3">
            <span class="label">PROFÄ°L</span>
            <input type="text" id="nick-in" placeholder="Nick...">
            <input type="color" id="color-in">
            <button class="save-btn" onclick="updateProfile()">KAYDET</button>
        </div>
        <div class="p-3">
            <span class="label">ODA KATIL</span>
            <input type="text" id="chan-in" placeholder="Oda adÄ±..." style="width:100%; background:#2a2a2a; border:1px solid #444; color:white; padding:5px; margin-bottom:5px; border-radius:4px; font-size:11px;">
            <button onclick="joinNew()" style="background:var(--accent); color:white; width:100%; padding:6px; border:none; border-radius:4px; font-size:10px; font-weight:bold;">KATIL</button>
        </div>
        <div id="chan-list" style="flex:1; overflow-y:auto; padding:5px;"></div>
    </div>

    <div id="main">
        <div id="top-bar">
            <button id="menu-btn" onclick="toggleMenu()">â˜°</button>
            <span id="cur-title" style="font-weight:bold; color:var(--accent); font-size:13px;"># Global</span>
            <button onclick="toggleUserList()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">ðŸ‘¤</button>
        </div>
        <div id="messages"></div>
        <div id="input-zone">
            <div class="input-container">
                <input type="text" id="msg-input" placeholder="Mesaj..." maxlength="100" onkeypress="if(event.key==='Enter') sendMsg()">
                <button id="send-btn" onclick="sendMsg()">GÃ–NDER</button>
            </div>
        </div>
    </div>
</div>

<div id="user-modal"><div class="label">KullanÄ±cÄ±lar</div><div id="online-list"></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, serverTimestamp, off, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgu3-BbMIKezTXerExBu6ODmRX-F13U",
      authDomain: "chattheonlibe.firebaseapp.com",
      databaseURL: "https://chattheonlibe-default-rtdb.firebaseio.com",
      projectId: "chattheonlibe",
      storageBucket: "chattheonlibe.firebasestorage.app",
      messagingSenderId: "515915419900",
      appId: "1:515915419900:web:f18286a157558671130779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // OTOMATIK NICK SÄ°STEMÄ°
    let savedID = localStorage.getItem('player_id');
    if(!savedID) {
        savedID = Math.floor(Math.random() * 900) + 100;
        localStorage.setItem('player_id', savedID);
    }
    const defaultNick = "Player" + savedID;

    let me = { uid: "", nick: defaultNick, color: "#ffffff", isRGB: false, noLimit: false, online: true };
    let curChan = localStorage.getItem('last_chan') || "Global";
    let joined = JSON.parse(localStorage.getItem('joined_chans')) || ["Global"];
    let canSend = true;
    let idleTimer;

    window.toggleMenu = () => {
        const s = document.getElementById('sidebar');
        const o = document.getElementById('overlay');
        const b = document.getElementById('menu-btn');
        s.classList.toggle('open');
        o.classList.toggle('active');
        b.innerText = s.classList.contains('open') ? "âœ•" : "â˜°";
    };
    document.getElementById('overlay').onclick = window.toggleMenu;

    const resetIdleTimer = () => {
        clearTimeout(idleTimer);
        if (!me.online) { update(ref(db, 'users/' + me.uid), { online: true }); me.online = true; }
        idleTimer = setTimeout(() => {
            update(ref(db, 'users/' + me.uid), { online: false });
            me.online = false;
        }, 300000); 
    };

    signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                me.uid = user.uid;
                const userRef = ref(db, 'users/' + user.uid);
                onValue(userRef, (s) => {
                    if (s.exists()) {
                        const data = s.val();
                        me.nick = data.nick || defaultNick;
                        me.color = data.color || "#ffffff";
                        me.isRGB = data.isRGB || false;
                        me.noLimit = data.noLimit || false;
                    } else { 
                        set(userRef, me); 
                    }
                    document.getElementById('nick-in').value = me.nick === defaultNick ? "" : me.nick;
                    document.getElementById('color-in').value = me.color;
                    switchChan(curChan);
                });

                onDisconnect(userRef).update({ online: false });
                ['mousemove', 'keypress', 'touchstart'].forEach(e => window.addEventListener(e, resetIdleTimer));
                resetIdleTimer();
                loadUsers();
            }
        });
    });

    window.switchChan = (name) => {
        off(ref(db, `channels/${curChan}/messages`));
        curChan = name;
        localStorage.setItem('last_chan', name);
        document.getElementById('cur-title').innerText = name.includes('~') ? "ðŸ”’ DM" : "# " + name;
        onValue(ref(db, `channels/${name}/messages`), (s) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            s.forEach(m => {
                const d = m.val();
                box.innerHTML += `<div class="message-line"><b class="${d.isRGB?'rgb-nick':''}" style="${d.isRGB?'':`color:${d.color}`}">${d.nick}:</b> <span>${d.text}</span></div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
        renderList();
        if(window.innerWidth <= 768 && document.getElementById('sidebar').classList.contains('open')) toggleMenu();
    };

    window.sendMsg = () => {
        const i = document.getElementById('msg-input');
        if(!i.value.trim() || !canSend) return;
        push(ref(db, `channels/${curChan}/messages`), {
            uid: me.uid, nick: me.nick, color: me.color, isRGB: me.isRGB, text: i.value, time: serverTimestamp()
        });
        i.value = "";
        if(!me.noLimit) {
            canSend = false;
            let sec = 5;
            const btn = document.getElementById('send-btn');
            const t = setInterval(() => {
                btn.innerText = sec + "s"; sec--;
                if(sec<0) { clearInterval(t); canSend = true; btn.innerText = "GÃ–NDER"; }
            }, 1000);
        }
    };

    window.updateProfile = () => {
        const n = document.getElementById('nick-in').value.trim();
        const c = document.getElementById('color-in').value;
        if(n) { update(ref(db, 'users/' + me.uid), { nick: n, color: c }); alert("Profil Kaydedildi."); }
    };

    window.joinNew = () => {
        const n = document.getElementById('chan-in').value.trim();
        if(n && !joined.includes(n)) { joined.push(n); localStorage.setItem('joined_chans', JSON.stringify(joined)); switchChan(n); document.getElementById('chan-in').value=""; }
    };

    window.leaveChan = (e, name) => {
        e.stopPropagation();
        if(name === "Global") return;
        joined = joined.filter(c => c !== name);
        localStorage.setItem('joined_chans', JSON.stringify(joined));
        switchChan("Global");
    };

    window.renderList = () => {
        const l = document.getElementById('chan-list');
        l.innerHTML = `<span class="label">ODALAR</span>`;
        joined.forEach(c => {
            l.innerHTML += `<div class="chan-item ${c === curChan ? 'active' : ''}" onclick="switchChan('${c}')"><span># ${c}</span>${c !== 'Global' ? `<span class="leave-btn" onclick="leaveChan(event, '${c}')">Ã—</span>` : ''}</div>`;
        });
    };

    window.loadUsers = () => {
        onValue(ref(db, 'users'), (snap) => {
            const list = document.getElementById('online-list');
            list.innerHTML = "";
            snap.forEach(u => {
                const user = u.val();
                if(user.uid !== me.uid && user.nick && user.online) {
                    const div = document.createElement('div'); div.className = "user-item"; div.innerText = user.nick;
                    div.onclick = () => { if(confirm(user.nick + " ile DM?")) startDM(user.nick); };
                    list.appendChild(div);
                }
            });
        });
    };

    window.startDM = (target) => {
        const dm = [me.nick, target].sort().join('~');
        if(!joined.includes(dm)) joined.push(dm);
        localStorage.setItem('joined_chans', JSON.stringify(joined));
        switchChan(dm);
    };

    window.toggleUserList = () => {
        const m = document.getElementById('user-modal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    };
</script>
</body>
</html>

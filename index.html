<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatTheOnlibe v25 | Mobile Menu & Fix</title>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #5865f2; --text: #e0e0e0; }
        * { box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        html, body { height: 100dvh; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: sans-serif; }
        
        #app { display: flex; height: 100dvh; width: 100vw; overflow: hidden; position: relative; }

        /* YAN MENÜ (SIDEBAR) */
        #sidebar { 
            width: 260px; background: var(--panel); border-right: 1px solid #333; 
            display: flex; flex-direction: column; flex-shrink: 0; 
            transition: transform 0.3s ease; z-index: 999;
        }

        /* MOBİL HAMBURGER SİSTEMİ */
        #menu-toggle { 
            display: none; font-size: 24px; cursor: pointer; color: white; 
            background: none; border: none; padding: 10px; z-index: 1000;
        }

        /* ANA ALAN */
        #main { flex: 1; display: flex; flex-direction: column; height: 100dvh; min-width: 0; background: #121212; position: relative; }
        #top-bar { height: 55px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #333; flex-shrink: 0; gap: 15px; }
        
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message-line { word-wrap: break-word; overflow-wrap: break-word; word-break: break-word; font-size: 14px; line-height: 1.5; }

        /* KANAL LİSTESİ */
        .chan-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; font-size: 14px; cursor: pointer; border-radius: 6px; margin-bottom: 4px; color: #aaa; }
        .chan-item.active { background: rgba(88, 101, 242, 0.15); color: var(--accent); font-weight: bold; }
        .leave-btn { color: #ff4747; font-size: 18px; padding: 0 5px; }

        /* GİRİŞ ALANI */
        #input-zone { padding: 12px; background: var(--panel); border-top: 1px solid #333; }
        .input-container { position: relative; background: #2a2a2a; border-radius: 25px; padding: 0 15px; display: flex; align-items: center; }
        #msg-input { flex: 1; background: transparent; border: none; padding: 12px 0; color: white; outline: none; font-size: 15px; -webkit-user-select: text; user-select: text; }
        #send-btn { background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer; padding: 10px; margin-left: 5px; }

        /* PROFİL AYARLARI */
        .p-3 { padding: 15px; border-bottom: 1px solid #333; }
        .label { font-size: 11px; font-weight: bold; color: #555; text-transform: uppercase; margin-bottom: 10px; display: block; }
        #nick-in, #chan-in { width: 100%; background: #2a2a2a; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; font-size: 13px; outline: none; margin-bottom: 8px; }
        #color-in { width: 100%; height: 35px; border: 1px solid #444; background: transparent; cursor: pointer; border-radius: 6px; margin-bottom: 8px; padding: 0; }
        .save-btn { background: #2ecc71; color: white; width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* MOBİL GÖRÜNÜM */
        @media (max-width: 768px) {
            #menu-toggle { display: block; }
            #sidebar { 
                position: absolute; left: 0; top: 0; bottom: 0; 
                transform: translateX(-100%); width: 75%; /* Ekranın bir kısmını kaplar */
            }
            #sidebar.open { transform: translateX(0); }
            #sidebar-overlay { 
                display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
                background: rgba(0,0,0,0.6); z-index: 998; 
            }
            #sidebar-overlay.show { display: block; }
        }

        .rgb-nick { background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: move-bg 3s linear infinite; font-weight: bold; }
        @keyframes move-bg { to { background-position: 200% center; } }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="sidebar-overlay" onclick="toggleMenu()"></div>

<div id="app">
    <div id="sidebar">
        <div class="p-3">
            <span class="label">PROFİL AYARLARI</span>
            <input type="text" id="nick-in" placeholder="Nickname">
            <input type="color" id="color-in">
            <button class="save-btn" onclick="updateProfile()">KAYDET</button>
        </div>
        <div class="p-3">
            <span class="label">YENİ ODA</span>
            <input type="text" id="chan-in" placeholder="Oda Adı">
            <button onclick="joinNew()" class="save-btn" style="background:var(--accent)">KATIL</button>
        </div>
        <div id="chan-list" style="flex:1; overflow-y:auto; padding:10px;"></div>
    </div>

    <div id="main">
        <div id="top-bar">
            <button id="menu-toggle" onclick="toggleMenu()">☰</button>
            <span id="cur-title" style="font-weight:bold; color:var(--accent);"># Global</span>
            <span id="cooldown-info" style="margin-left:auto; font-size:12px; color:#ff4747;"></span>
        </div>
        
        <div id="messages"></div>

        <div id="input-zone">
            <div class="input-container">
                <input type="text" id="msg-input" placeholder="Mesajınızı yazın..." maxlength="100" onkeypress="if(event.key==='Enter') sendMsg()">
                <button id="send-btn" onclick="sendMsg()">GÖNDER</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, serverTimestamp, off, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgu3-BbMIKezTXerExBu6ODmRX-F13U",
      authDomain: "chattheonlibe.firebaseapp.com",
      databaseURL: "https://chattheonlibe-default-rtdb.firebaseio.com",
      projectId: "chattheonlibe",
      storageBucket: "chattheonlibe.firebasestorage.app",
      messagingSenderId: "515915419900",
      appId: "1:515915419900:web:f18286a157558671130779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let me = { uid: "", nick: "", color: "#ffffff", isRGB: false, noLimit: false, online: true };
    let curChan = localStorage.getItem('last_chan') || "Global";
    let joined = JSON.parse(localStorage.getItem('joined_chans')) || ["Global"];
    let canSend = true;

    // HAMBURGER MENÜ KONTROLÜ
    window.toggleMenu = () => {
        const side = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const btn = document.getElementById('menu-toggle');
        side.classList.toggle('open');
        overlay.classList.toggle('show');
        btn.innerText = side.classList.contains('open') ? "✕" : "☰";
    };

    signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                me.uid = user.uid;
                const userRef = ref(db, 'users/' + user.uid);
                onValue(userRef, (s) => {
                    if (s.exists()) {
                        me = s.val();
                        document.getElementById('nick-in').value = me.nick || "";
                        document.getElementById('color-in').value = me.color || "#ffffff";
                    } else {
                        set(userRef, me);
                    }
                    switchChan(curChan);
                });
                onDisconnect(userRef).update({ online: false });
                update(userRef, { online: true });
            }
        });
    });

    window.switchChan = (name) => {
        off(ref(db, `channels/${curChan}/messages`));
        curChan = name;
        localStorage.setItem('last_chan', name);
        document.getElementById('cur-title').innerText = "# " + name;
        
        onValue(ref(db, `channels/${name}/messages`), (s) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            s.forEach(m => {
                const d = m.val();
                box.innerHTML += `<div class="message-line"><b class="${d.isRGB?'rgb-nick':''}" style="${d.isRGB?'':`color:${d.color}`}">${d.nick}:</b> <span>${d.text}</span></div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
        renderList();
        if(window.innerWidth <= 768) toggleMenu(); // Mobilde oda seçince menüyü kapat
    };

    window.sendMsg = () => {
        const i = document.getElementById('msg-input');
        const val = i.value.trim();
        if(!val || !canSend) return;

        push(ref(db, `channels/${curChan}/messages`), {
            uid: me.uid, nick: me.nick || "Anonim", color: me.color, isRGB: me.isRGB || false, text: val, time: serverTimestamp()
        });

        i.value = "";
        if(!me.noLimit) {
            canSend = false;
            let sec = 5;
            const info = document.getElementById('cooldown-info');
            const t = setInterval(() => {
                info.innerText = sec + "s"; sec--;
                if(sec < 0) { clearInterval(t); canSend = true; info.innerText = ""; }
            }, 1000);
        }
    };

    window.leaveChan = (e, name) => {
        e.stopPropagation();
        if(name === "Global") return;
        joined = joined.filter(c => c !== name);
        localStorage.setItem('joined_chans', JSON.stringify(joined));
        if(curChan === name) switchChan("Global"); else renderList();
    };

    window.renderList = () => {
        const l = document.getElementById('chan-list');
        l.innerHTML = `<span class="label">ODALARIM</span>`;
        joined.forEach(c => {
            l.innerHTML += `
                <div class="chan-item ${c === curChan ? 'active' : ''}" onclick="switchChan('${c}')">
                    <span># ${c}</span>
                    ${c !== 'Global' ? `<span class="leave-btn" onclick="leaveChan(event, '${c}')">×</span>` : ''}
                </div>`;
        });
    };

    window.updateProfile = () => {
        const n = document.getElementById('nick-in').value.trim();
        const c = document.getElementById('color-in').value;
        if(n) { update(ref(db, 'users/' + me.uid), { nick: n, color: c }); alert("Kaydedildi!"); }
    };

    window.joinNew = () => {
        const n = document.getElementById('chan-in').value.trim();
        if(n && !joined.includes(n)) {
            joined.push(n);
            localStorage.setItem('joined_chans', JSON.stringify(joined));
            switchChan(n);
            document.getElementById('chan-in').value = "";
        }
    };
</script>
</body>
</html>

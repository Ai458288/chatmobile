<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sohbet Global Pro</title>
    <style>
        :root {
            --bg: #121212; --side: #1e1e1e; --accent: #5865f2; --text: #dcddde;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* Ekranın dışına taşmayı önleyen ana yapı */
        body, html { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sol Menü */
        #sidebar {
            width: 240px;
            background: var(--side);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #000;
        }

        .scroll-area { flex: 1; overflow-y: auto; padding: 10px; }
        .p-10 { padding: 10px; }
        .label { font-size: 11px; font-weight: bold; color: #72767d; text-transform: uppercase; margin: 10px 0 5px; display: block; }

        /* Inputlar */
        input[type="text"] {
            width: 100%; background: #40444b; border: none; color: white;
            padding: 10px; border-radius: 4px; outline: none; margin-bottom: 5px;
        }
        button {
            width: 100%; padding: 10px; background: var(--accent); border: none;
            color: white; border-radius: 4px; cursor: pointer; font-weight: bold;
        }

        /* Kanal Listesi */
        .item {
            padding: 8px 10px; border-radius: 4px; cursor: pointer; margin-bottom: 2px;
            color: #8e9297; display: flex; align-items: center;
        }
        .item:before { content: "# "; opacity: 0.5; margin-right: 5px; }
        .item:hover { background: #35373c; color: #dcddde; }
        .item.active { background: #393c43; color: white; font-weight: bold; }

        /* Ana Sohbet Alanı */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Flex kırılması için */
        }

        #chat-header {
            height: 50px; background: var(--side); border-bottom: 1px solid #000;
            display: flex; align-items: center; padding: 0 15px; font-weight: bold;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg-box {
            background: #2f3136; padding: 8px 12px; border-radius: 8px;
            max-width: 90%; align-self: flex-start;
        }

        /* MESAJ YAZMA ALANI - EN ALTA SABİT */
        #input-area {
            background: var(--side);
            padding: 20px;
            border-top: 1px solid #000;
        }

        .input-wrapper {
            background: #40444b; border-radius: 8px; display: flex; align-items: center; padding: 0 10px;
        }

        #msg-input {
            flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none;
        }

        /* Mobilde yan menüyü daralt */
        @media (max-width: 600px) {
            #sidebar { width: 140px; font-size: 13px; }
        }
    </style>
</head>
<body>

<div id="app">
    <div id="sidebar">
        <div class="p-10" style="border-bottom: 1px solid #000;">
            <span class="label">PROFİL</span>
            <input type="text" id="nick-in" placeholder="Nick...">
            <div style="display:flex; gap:5px;">
                <input type="color" id="color-in" value="#ffffff" style="width:40px; border:none; background:none;">
                <button onclick="saveProfile()" style="font-size:11px;">KAYDET</button>
            </div>
        </div>

        <div class="p-10">
            <span class="label">YENİ KANAL</span>
            <input type="text" id="chan-in" placeholder="Kanal adı...">
            <button onclick="joinChannel()" style="background:#43b581;">KATIL</button>
        </div>

        <div class="scroll-area" id="chan-list">
            <span class="label">KANALLAR</span>
            </div>
    </div>

    <div id="main">
        <div id="chat-header"># <span id="chan-title">Global</span></div>
        <div id="messages"></div>
        
        <div id="input-area">
            <div class="input-wrapper">
                <input type="text" id="msg-input" placeholder="Mesaj gönder..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="width:60px; margin:0; background:none; color:var(--accent);">GÖNDER</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, serverTimestamp, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6e4oz3dUalcKrB5qWrLi4KeQ3G7-W7wY",
        authDomain: "online-chat-65a2a.firebaseapp.com",
        databaseURL: "https://online-chat-65a2a-default-rtdb.firebaseio.com",
        projectId: "online-chat-65a2a",
        storageBucket: "online-chat-65a2a.firebasestorage.app",
        messagingSenderId: "864284627272",
        appId: "1:864284627272:web:66b6cebe41afc4d23f637d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let me = { uid: "", nick: "", color: "#ffffff" };
    let curChan = "Global";
    let myChans = ["Global"];

    signInAnonymously(auth);
    onAuthStateChanged(auth, (user) => {
        if (user) {
            me.uid = user.uid;
            onValue(ref(db, 'users/' + user.uid), (s) => {
                if (!s.exists()) {
                    me.nick = "Player" + Math.floor(Math.random()*99);
                    set(ref(db, 'users/' + user.uid), me);
                } else { me = s.val(); }
                document.getElementById('nick-in').value = me.nick;
                document.getElementById('color-in').value = me.color;
                switchChannel(curChan);
            }, { onlyOnce: true });
        }
    });

    window.switchChannel = (name) => {
        off(ref(db, `channels/${curChan}/messages`));
        curChan = name;
        document.getElementById('chan-title').innerText = name;
        
        onValue(ref(db, `channels/${name}/messages`), (s) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            s.forEach(m => {
                const d = m.val();
                box.innerHTML += `<div class="msg-box">
                    <div style="font-size:11px; font-weight:bold; color:${d.color}">${d.nick}</div>
                    <div style="color:#dcddde">${d.text}</div>
                </div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
        renderChans();
    };

    window.renderChans = () => {
        const list = document.getElementById('chan-list');
        list.innerHTML = `<span class="label">KANALLAR</span>`;
        myChans.forEach(c => {
            list.innerHTML += `<div class="item ${c===curChan?'active':''}" onclick="switchChannel('${c}')">${c}</div>`;
        });
    };

    window.joinChannel = () => {
        const n = document.getElementById('chan-in').value.trim();
        if(n && !myChans.includes(n)) {
            myChans.push(n);
            switchChannel(n);
            document.getElementById('chan-in').value = "";
        }
    };

    window.send = () => {
        const i = document.getElementById('msg-input');
        if(!i.value.trim()) return;
        push(ref(db, `channels/${curChan}/messages`), {
            nick: me.nick, color: me.color, text: i.value, time: serverTimestamp()
        });
        i.value = "";
    };

    window.saveProfile = () => {
        me.nick = document.getElementById('nick-in').value;
        me.color = document.getElementById('color-in').value;
        update(ref(db, 'users/' + me.uid), me);
        alert("Profil Güncellendi!");
    };
</script>
</body>
</html>

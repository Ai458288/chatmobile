<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Chat v4 | Spam Korumalı</title>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #5865f2; --text: #efefef; --disabled: #4f545c; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html { 
            height: 100%; width: 100%; overflow: hidden;
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text);
        }

        #app { display: flex; height: 100vh; width: 100vw; }

        /* Sidebar */
        #sidebar { width: 250px; background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; }
        .p-4 { padding: 15px; border-bottom: 1px solid #333; }
        .label { font-size: 10px; font-weight: bold; color: #888; text-transform: uppercase; margin-bottom: 8px; display: block; }

        input { width: 100%; background: #2a2a2a; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; outline: none; margin-bottom: 8px; }
        button { width: 100%; padding: 10px; background: var(--accent); border: none; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:disabled { background: var(--disabled); cursor: not-allowed; opacity: 0.6; }

        .chan-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chan-item { 
            padding: 12px; border-radius: 6px; cursor: pointer; margin-bottom: 5px;
            display: flex; justify-content: space-between; align-items: center; color: #aaa;
        }
        .chan-item.active { background: #2d2d2d; color: white; font-weight: bold; border-left: 3px solid var(--accent); }

        /* Ana Alan */
        #main { flex: 1; display: flex; flex-direction: column; min-width: 0; background: #121212; }
        
        /* MESAJ YAZMA ALANI ÜSTTE */
        #top-bar { padding: 15px; background: var(--panel); border-bottom: 1px solid #333; }
        .input-container { background: #2a2a2a; border-radius: 8px; display: flex; align-items: center; padding: 2px 15px; }
        #msg-input { flex: 1; background: transparent; border: none; padding: 12px; color: white; outline: none; }
        #send-btn { width: auto; background: none; color: var(--accent); padding: 0; font-size: 14px; }

        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg-bubble { background: #1e1e1e; padding: 12px; border-radius: 10px; max-width: 85%; align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        @media (max-width: 600px) { #sidebar { width: 130px; } }
    </style>
</head>
<body>

<div id="app">
    <div id="sidebar">
        <div class="p-4">
            <span class="label">Profil</span>
            <input type="text" id="nick-in" placeholder="Nick...">
            <div style="display:flex; gap:5px;">
                <input type="color" id="color-in" value="#ffffff" style="width:45px; height:35px; border:none; cursor:pointer;">
                <button onclick="updateProfile()" style="background:#2ecc71;">OK</button>
            </div>
        </div>
        <div class="p-4">
            <span class="label">Kanal Katıl</span>
            <input type="text" id="chan-in" placeholder="Kanal adı...">
            <button onclick="joinNew()">KATIL</button>
        </div>
        <div class="chan-list" id="chan-list"></div>
    </div>

    <div id="main">
        <div id="top-bar">
            <div style="margin-bottom:10px; font-weight:bold; font-size:14px; color:var(--accent);"># <span id="cur-title">Global</span></div>
            <div class="input-container">
                <input type="text" id="msg-input" placeholder="Mesaj yazın..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button id="send-btn" onclick="sendMsg()">GÖNDER</button>
            </div>
        </div>
        <div id="messages"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, serverTimestamp, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6e4oz3dUalcKrB5qWrLi4KeQ3G7-W7wY",
        authDomain: "online-chat-65a2a.firebaseapp.com",
        databaseURL: "https://online-chat-65a2a-default-rtdb.firebaseio.com",
        projectId: "online-chat-65a2a",
        storageBucket: "online-chat-65a2a.firebasestorage.app",
        messagingSenderId: "864284627272",
        appId: "1:864284627272:web:66b6cebe41afc4d23f637d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let me = { uid: "", nick: "", color: "#ffffff" };
    let curChan = localStorage.getItem('lastChan') || "Global";
    let joined = JSON.parse(localStorage.getItem('myChans')) || ["Global"];
    let canSend = true; // Spam kontrolü için

    signInAnonymously(auth);
    onAuthStateChanged(auth, (user) => {
        if (user) {
            me.uid = user.uid;
            onValue(ref(db, 'users/' + user.uid), (s) => {
                if (!s.exists()) {
                    me.nick = "Player" + Math.floor(Math.random()*999);
                    set(ref(db, 'users/' + user.uid), me);
                } else { me = s.val(); }
                document.getElementById('nick-in').value = me.nick;
                document.getElementById('color-in').value = me.color;
                switchChan(curChan);
            }, { onlyOnce: true });
        }
    });

    window.switchChan = (name) => {
        off(ref(db, `channels/${curChan}/messages`));
        curChan = name;
        localStorage.setItem('lastChan', name);
        document.getElementById('cur-title').innerText = name;
        
        onValue(ref(db, `channels/${name}/messages`), (s) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            s.forEach(m => {
                const d = m.val();
                box.innerHTML += `<div class="msg-bubble">
                    <div style="color:${d.color}; font-size:11px; font-weight:bold; margin-bottom:4px;">${d.nick}</div>
                    <div style="font-size:14px;">${d.text}</div>
                </div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
        renderList();
    };

    window.renderList = () => {
        const list = document.getElementById('chan-list');
        list.innerHTML = `<span class="label">Kanallarım</span>`;
        joined.forEach(c => {
            const active = c === curChan ? 'active' : '';
            list.innerHTML += `<div class="chan-item ${active}">
                <span onclick="switchChan('${c}')" style="flex:1;"># ${c}</span>
                ${c !== 'Global' ? `<span onclick="leave('${c}')" style="color:#ff4d4d; margin-left:10px; font-weight:bold;">×</span>` : ''}
            </div>`;
        });
        localStorage.setItem('myChans', JSON.stringify(joined));
    };

    window.sendMsg = () => {
        const i = document.getElementById('msg-input');
        const btn = document.getElementById('send-btn');
        
        if(!i.value.trim() || !canSend) return;

        // Mesajı gönder
        push(ref(db, `channels/${curChan}/messages`), {
            nick: me.nick, color: me.color, text: i.value, time: serverTimestamp()
        });
        i.value = "";

        // Spam Koruması Başlat
        canSend = false;
        let timeLeft = 5;
        btn.disabled = true;
        
        const cooldown = setInterval(() => {
            btn.innerText = timeLeft + "s";
            timeLeft--;
            if(timeLeft < 0) {
                clearInterval(cooldown);
                canSend = true;
                btn.disabled = false;
                btn.innerText = "GÖNDER";
            }
        }, 1000);
    };

    window.joinNew = () => {
        const n = document.getElementById('chan-in').value.trim();
        if(n && !joined.includes(n)) {
            joined.push(n);
            switchChan(n);
            document.getElementById('chan-in').value = "";
        }
    };

    window.leave = (name) => {
        joined = joined.filter(c => c !== name);
        if(curChan === name) switchChan("Global");
        else renderList();
    };

    window.updateProfile = () => {
        me.nick = document.getElementById('nick-in').value;
        me.color = document.getElementById('color-in').value;
        update(ref(db, 'users/' + me.uid), me);
        alert("Profil kaydedildi!");
    };
</script>
</body>
</html>

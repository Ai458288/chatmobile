<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatTheOnlibe v16 | Nick Color & Leave Chan</title>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #5865f2; --text: #e0e0e0; }
        html, body { height: 100dvh; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: sans-serif; }

        #app { display: flex; height: 100dvh; width: 100%; }

        /* Sidebar */
        #sidebar { width: 165px; background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; flex-shrink: 0; }
        .p-3 { padding: 10px; border-bottom: 1px solid #333; }
        .label { font-size: 9px; font-weight: bold; color: #888; text-transform: uppercase; margin-bottom: 5px; display: block; }

        /* Nick ve Renk Kutusu AlanÄ± */
        .profile-row { display: flex; gap: 4px; align-items: center; margin-bottom: 5px; }
        #nick-in { flex: 1; background: #2a2a2a; border: 1px solid #444; color: white; padding: 6px; border-radius: 4px; font-size: 11px; outline: none; }
        #color-in { width: 30px; height: 28px; border: none; background: transparent; cursor: pointer; padding: 0; }

        /* Ana Alan */
        #main { flex: 1; display: flex; flex-direction: column; height: 100dvh; min-width: 0; }
        #top-bar { height: 50px; background: var(--panel); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #333; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background: #121212; }

        /* Kanallar ve Ã‡Ä±kma Butonu */
        .chan-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; font-size: 12px; cursor: pointer; border-radius: 4px; margin-bottom: 2px; }
        .chan-item.active { background: rgba(88, 101, 242, 0.2); color: var(--accent); font-weight: bold; }
        .leave-btn { color: #ff4747; font-weight: bold; padding: 2px 6px; border-radius: 4px; font-size: 10px; visibility: hidden; }
        .chan-item:hover .leave-btn { visibility: visible; }
        .leave-btn:hover { background: rgba(255, 71, 71, 0.2); }

        /* Mesaj AlanÄ± */
        #input-zone { padding: 10px; background: var(--panel); border-top: 1px solid #333; }
        .input-row { display: flex; gap: 8px; align-items: center; background: #2a2a2a; padding: 2px 12px; border-radius: 20px; }
        #msg-input { flex: 1; background: transparent; border: none; padding: 10px; color: white; outline: none; }

        /* KullanÄ±cÄ± Listesi ModalÄ± */
        #user-modal { display: none; position: fixed; top: 60px; right: 10px; width: 180px; max-height: 250px; background: var(--panel); border: 1px solid var(--accent); border-radius: 8px; z-index: 1000; overflow-y: auto; padding: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .user-item { padding: 8px; border-bottom: 1px solid #333; cursor: pointer; font-size: 13px; }

        /* RGB Efekti */
        .rgb-nick { background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: move-bg 3s linear infinite; font-weight: bold; }
        @keyframes move-bg { to { background-position: 200% center; } }

        button { cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
        input[type="text"] { width: 100%; background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; outline: none; margin-bottom: 5px; font-size: 12px; }

        @media (max-width: 600px) { 
            #sidebar { width: 110px; } 
            .profile-row { flex-direction: column; align-items: stretch; }
            #color-in { width: 100%; height: 20px; }
        }
    </style>
</head>
<body>

<div id="user-modal">
    <div class="label">KullanÄ±cÄ±lar</div>
    <div id="online-list"></div>
</div>

<div id="app">
    <div id="sidebar">
        <div class="p-3">
            <span class="label">PROFÄ°L</span>
            <div class="profile-row">
                <input type="text" id="nick-in" placeholder="Nick...">
                <input type="color" id="color-in" title="Nick Rengi">
            </div>
            <button onclick="updateProfile()" style="background:#2ecc71; color:white; width:100%; padding:5px; font-size:10px;">KAYDET</button>
        </div>
        <div class="p-3">
            <span class="label">ODA KATIL</span>
            <input type="text" id="chan-in" placeholder="Oda AdÄ±...">
            <button onclick="joinNew()" style="background:var(--accent); color:white; width:100%; padding:5px; font-size:10px;">GÄ°R</button>
        </div>
        <div id="chan-list" style="flex:1; overflow-y:auto; padding:5px;"></div>
    </div>

    <div id="main">
        <div id="top-bar">
            <span id="cur-title" style="font-weight:bold; color:var(--accent); font-size:14px;"># Global</span>
            <button onclick="toggleUserList()" style="background:none; font-size:20px;">ðŸ‘¤</button>
        </div>
        <div id="messages"></div>
        <div id="input-zone">
            <div class="input-row">
                <input type="text" id="msg-input" placeholder="Mesaj yaz..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button id="send-btn" onclick="sendMsg()" style="background:none; color:var(--accent); font-weight:bold;">GÃ–NDER</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, serverTimestamp, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgu3-BbMIKezTXerExBu6ODmRX-F13U",
      authDomain: "chattheonlibe.firebaseapp.com",
      databaseURL: "https://chattheonlibe-default-rtdb.firebaseio.com",
      projectId: "chattheonlibe",
      storageBucket: "chattheonlibe.firebasestorage.app",
      messagingSenderId: "515915419900",
      appId: "1:515915419900:web:f18286a157558671130779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let me = { uid: "", nick: "", color: "#ffffff", isRGB: false, noLimit: false };
    let curChan = "Global";
    let joined = JSON.parse(localStorage.getItem('joined_chans')) || ["Global"];
    let canSend = true;

    const scrollToBottom = () => { const b = document.getElementById('messages'); b.scrollTop = b.scrollHeight; };

    signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                me.uid = user.uid;
                onValue(ref(db, 'users/' + user.uid), (s) => {
                    if (s.exists()) me = s.val();
                    else set(ref(db, 'users/' + user.uid), me);
                    document.getElementById('nick-in').value = me.nick;
                    document.getElementById('color-in').value = me.color;
                    switchChan(curChan);
                });
                loadUsers();
            }
        });
    });

    window.loadUsers = () => {
        onValue(ref(db, 'users'), (snap) => {
            const list = document.getElementById('online-list');
            list.innerHTML = "";
            snap.forEach(u => {
                const user = u.val();
                if(user.uid !== me.uid) {
                    const div = document.createElement('div');
                    div.className = "user-item";
                    div.innerText = user.nick;
                    div.onclick = () => startDM(user.nick);
                    list.appendChild(div);
                }
            });
        });
    };

    window.startDM = (targetNick) => {
        if(confirm(targetNick + " ile Ã¶zel mesaj baÅŸlatÄ±lsÄ±n mÄ±?")) {
            const dmName = [me.nick, targetNick].sort().join('~');
            if(!joined.includes(dmName)) { joined.push(dmName); saveJoined(); }
            switchChan(dmName);
            toggleUserList();
        }
    };

    window.switchChan = (name) => {
        if(name.includes('~') && !name.split('~').includes(me.nick)) return alert("Yetkisiz GiriÅŸ!");
        off(ref(db, `channels/${curChan}/messages`));
        curChan = name;
        document.getElementById('cur-title').innerText = name.includes('~') ? "ðŸ”’ " + name.replace(me.nick,'').replace('~','') : "# " + name;
        onValue(ref(db, `channels/${name}/messages`), (s) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            s.forEach(m => {
                const d = m.val();
                box.innerHTML += `<div class="message-line">
                    <b class="${d.isRGB?'rgb-nick':''}" style="${d.isRGB?'':`color:${d.color}`}" onclick="alert('ID: ${d.uid}')">${d.nick}:</b> 
                    <span>${d.text}</span>
                </div>`;
            });
            scrollToBottom();
        });
        renderList();
    };

    window.leaveChan = (e, name) => {
        e.stopPropagation();
        if(name === "Global") return alert("Global kanaldan Ã§Ä±kÄ±lamaz!");
        joined = joined.filter(c => c !== name);
        saveJoined();
        if(curChan === name) switchChan("Global");
        else renderList();
    };

    window.saveJoined = () => localStorage.setItem('joined_chans', JSON.stringify(joined));

    window.renderList = () => {
        const l = document.getElementById('chan-list');
        l.innerHTML = `<span class="label">KanallarÄ±m</span>`;
        joined.forEach(c => {
            const isActive = c === curChan ? 'active' : '';
            const isDM = c.includes('~');
            const displayName = isDM ? 'ðŸ’¬ ' + c.replace(me.nick,'').replace('~','') : '# ' + c;
            l.innerHTML += `
                <div class="chan-item ${isActive}" onclick="switchChan('${c}')">
                    <span>${displayName}</span>
                    ${c !== 'Global' ? `<span class="leave-btn" onclick="leaveChan(event, '${c}')">X</span>` : ''}
                </div>`;
        });
    };

    window.sendMsg = () => {
        const i = document.getElementById('msg-input');
        if(!i.value.trim() || !canSend) return;
        push(ref(db, `channels/${curChan}/messages`), {
            uid: me.uid, nick: me.nick, color: me.color, isRGB: me.isRGB || false, text: i.value, time: serverTimestamp()
        });
        i.value = "";
        if(!me.noLimit) {
            canSend = false;
            let sec = 5;
            const btn = document.getElementById('send-btn');
            const t = setInterval(() => {
                btn.innerText = sec + "s"; sec--;
                if(sec<0) { clearInterval(t); canSend = true; btn.innerText = "GÃ–NDER"; }
            }, 1000);
        }
    };

    window.updateProfile = () => {
        me.nick = document.getElementById('nick-in').value;
        me.color = document.getElementById('color-in').value;
        update(ref(db, 'users/' + me.uid), me);
        alert("Profil GÃ¼ncellendi!");
    };

    window.joinNew = () => {
        const n = document.getElementById('chan-in').value.trim();
        if(n && !joined.includes(n)) { joined.push(n); saveJoined(); switchChan(n); document.getElementById('chan-in').value=""; }
    };

    window.toggleUserList = () => {
        const m = document.getElementById('user-modal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    };
</script>
</body>
</html>

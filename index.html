<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatTheOnlibe v20 | Limit & Counter</title>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #5865f2; --text: #e0e0e0; }
        * { box-sizing: border-box; }
        html, body { height: 100dvh; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: sans-serif; }
        #app { display: flex; height: 100dvh; width: 100vw; overflow: hidden; }

        /* Sidebar */
        #sidebar { width: 170px; background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; flex-shrink: 0; }
        .p-3 { padding: 12px; border-bottom: 1px solid #333; }
        .label { font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 8px; display: block; }

        /* Profil */
        .profile-row { display: flex; gap: 6px; align-items: center; margin-bottom: 8px; }
        #nick-in { flex: 1; background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; font-size: 12px; outline: none; min-width: 0; }
        #color-in { width: 35px; height: 33px; border: 1px solid #444; background: transparent; cursor: pointer; padding: 0; border-radius: 4px; }
        .save-btn { background: #2ecc71; color: white; width: 100%; padding: 8px; font-size: 11px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* Main */
        #main { flex: 1; display: flex; flex-direction: column; height: 100dvh; min-width: 0; background: #121212; }
        #top-bar { height: 50px; background: var(--panel); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #333; flex-shrink: 0; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; -webkit-overflow-scrolling: touch; }

        /* Giriş Alanı ve Sayaç */
        #input-zone { padding: 10px; background: var(--panel); border-top: 1px solid #333; flex-shrink: 0; }
        .input-container { position: relative; background: #2a2a2a; border-radius: 20px; padding: 0 15px; display: flex; align-items: center; }
        #msg-input { flex: 1; background: transparent; border: none; padding: 12px 0; color: white; outline: none; font-size: 14px; min-width: 0; padding-right: 45px; }
        #char-count { position: absolute; right: 65px; font-size: 10px; color: #666; font-weight: bold; pointer-events: none; }
        #send-btn { background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer; padding: 10px 0; flex-shrink: 0; }

        .chan-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; font-size: 13px; cursor: pointer; border-radius: 5px; }
        .chan-item.active { background: rgba(88, 101, 242, 0.2); color: var(--accent); font-weight: bold; }
        .rgb-nick { background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: move-bg 3s linear infinite; font-weight: bold; }
        @keyframes move-bg { to { background-position: 200% center; } }
        @media (max-width: 600px) { #sidebar { width: 115px; } }
    </style>
</head>
<body>

<div id="app">
    <div id="sidebar">
        <div class="p-3">
            <span class="label">PROFİL</span>
            <div class="profile-row"><input type="text" id="nick-in" placeholder="Nick..."><input type="color" id="color-in"></div>
            <button class="save-btn" onclick="updateProfile()">KAYDET</button>
        </div>
        <div class="p-3">
            <span class="label">ODALAR</span>
            <div id="chan-list" style="max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <div id="main">
        <div id="top-bar">
            <span id="cur-title" style="font-weight:bold; color:var(--accent);"># Global</span>
            <span style="font-size: 10px; color:#555;">v20</span>
        </div>
        <div id="messages"></div>
        <div id="input-zone">
            <div class="input-container">
                <input type="text" id="msg-input" placeholder="Mesaj..." maxlength="100" oninput="updateCounter(this)" onkeypress="if(event.key==='Enter') sendMsg()">
                <span id="char-count">0/100</span>
                <button id="send-btn" onclick="sendMsg()">GÖNDER</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, serverTimestamp, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgu3-BbMIKezTXerExBu6ODmRX-F13U",
      authDomain: "chattheonlibe.firebaseapp.com",
      databaseURL: "https://chattheonlibe-default-rtdb.firebaseio.com",
      projectId: "chattheonlibe",
      storageBucket: "chattheonlibe.firebasestorage.app",
      messagingSenderId: "515915419900",
      appId: "1:515915419900:web:f18286a157558671130779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let me = { uid: "", nick: "", color: "#ffffff", isRGB: false, noLimit: false };
    let curChan = "Global";
    let joined = JSON.parse(localStorage.getItem('joined_chans')) || ["Global"];
    let canSend = true;

    // CANLI SAYAÇ
    window.updateCounter = (el) => {
        const count = el.value.length;
        document.getElementById('char-count').innerText = `${count}/100`;
        document.getElementById('char-count').style.color = count >= 90 ? "#ff4747" : "#666";
    };

    // FİLTRE VE LİMİT KONTROLÜ
    const applyFilters = (text) => {
        if (me.noLimit) return text; 
        let f = text.substring(0, 100); // Max 100 karakter
        const badWords = ["piç", "amk", "sik", "göt", "oç"];
        badWords.forEach(w => { f = f.replace(new RegExp(w, "gi"), (m) => m[0] + "##"); });
        return f.replace(/(05|5)([0-9]{2})([0-9]{5})([0-9]{2})/g, "$1$2#####$4");
    };

    const scrollToBottom = () => { const b = document.getElementById('messages'); b.scrollTop = b.scrollHeight; };

    signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                me.uid = user.uid;
                onValue(ref(db, 'users/' + user.uid), (s) => {
                    if (s.exists()) me = s.val();
                    else set(ref(db, 'users/' + user.uid), me);
                    document.getElementById('nick-in').value = me.nick;
                    document.getElementById('color-in').value = me.color;
                    switchChan(curChan);
                });
            }
        });
    });

    window.switchChan = (name) => {
        off(ref(db, `channels/${curChan}/messages`));
        curChan = name;
        document.getElementById('cur-title').innerText = "# " + name;
        onValue(ref(db, `channels/${name}/messages`), (s) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            s.forEach(m => {
                const d = m.val();
                box.innerHTML += `<div style="font-size:14px;"><b class="${d.isRGB?'rgb-nick':''}" style="${d.isRGB?'':`color:${d.color}`}">${d.nick}:</b> <span>${d.text}</span></div>`;
            });
            scrollToBottom();
        });
        renderList();
    };

    window.renderList = () => {
        const l = document.getElementById('chan-list');
        l.innerHTML = joined.map(c => `<div class="chan-item ${c===curChan?'active':''}" onclick="switchChan('${c}')"># ${c}</div>`).join('');
    };

    window.sendMsg = () => {
        const i = document.getElementById('msg-input');
        if(!i.value.trim() || !canSend) return;
        const filtered = applyFilters(i.value);
        push(ref(db, `channels/${curChan}/messages`), {
            uid: me.uid, nick: me.nick, color: me.color, isRGB: me.isRGB || false, text: filtered, time: serverTimestamp()
        });
        i.value = "";
        updateCounter(i);
        if(!me.noLimit) {
            canSend = false;
            let sec = 5;
            const btn = document.getElementById('send-btn');
            const t = setInterval(() => {
                btn.innerText = sec + "s"; sec--;
                if(sec<0) { clearInterval(t); canSend = true; btn.innerText = "GÖNDER"; }
            }, 1000);
        }
    };

    window.updateProfile = () => {
        const n = document.getElementById('nick-in').value.trim();
        const c = document.getElementById('color-in').value;
        if(n) { update(ref(db, 'users/' + me.uid), { nick: n, color: c }); alert("Profil Güncellendi!"); }
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatTheOnlibe v32</title>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #5865f2; --text: #e0e0e0; }
        * { box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        input { -webkit-user-select: text; user-select: text; }
        html, body { height: 100dvh; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: sans-serif; }
        
        #app { display: flex; height: 100dvh; width: 100vw; overflow: hidden; position: relative; }

        /* SIDEBAR */
        #sidebar { width: 250px; background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; transition: transform 0.3s ease; z-index: 1001; }
        @media (max-width: 768px) {
            #sidebar { position: absolute; left: 0; top: 0; bottom: 0; transform: translateX(-100%); width: 80%; }
            #sidebar.open { transform: translateX(0); box-shadow: 10px 0 20px rgba(0,0,0,0.5); }
        }

        #menu-btn { display: none; background: none; border: none; color: white; font-size: 24px; cursor: pointer; }
        @media (max-width: 768px) { #menu-btn { display: block; } }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; }
        #overlay.active { display: block; }

        .p-3 { padding: 12px; border-bottom: 1px solid #333; }
        .label { font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 8px; display: block; }
        input[type="text"] { width: 100%; background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; font-size: 12px; outline: none; margin-bottom: 5px; }
        .save-btn { background: #2ecc71; color: white; width: 100%; padding: 8px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* MESAJLAR */
        #main { flex: 1; display: flex; flex-direction: column; height: 100dvh; background: #121212; }
        #top-bar { height: 50px; background: var(--panel); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #333; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg-line { word-wrap: break-word; font-size: 14px; line-height: 1.4; }

        /* KANALLAR */
        .chan-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; font-size: 13px; cursor: pointer; border-radius: 5px; margin: 2px 5px; color: #999; }
        .chan-item.active { background: rgba(88, 101, 242, 0.2); color: var(--accent); font-weight: bold; }
        .leave-btn { color: #ff4747; font-weight: bold; padding: 2px 8px; }

        /* KULLANICI LÄ°STESÄ° */
        #user-modal { display: none; position: fixed; top: 60px; right: 10px; width: 220px; max-height: 350px; background: var(--panel); border: 1px solid var(--accent); border-radius: 8px; z-index: 2000; padding: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); overflow-y: auto; }
        .user-item { padding: 10px; border-bottom: 1px solid #333; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; }

        /* INPUT */
        #input-zone { padding: 10px; background: var(--panel); border-top: 1px solid #333; }
        .input-box { background: #2a2a2a; border-radius: 20px; padding: 0 15px; display: flex; align-items: center; }
        #msg-input { flex: 1; background: none; border: none; color: white; padding: 10px 0; outline: none; }
        #send-btn { background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer; }

        .rgb-nick { background: linear-gradient(to right, red, yellow, lime, cyan, blue, magenta, red); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: move 3s linear infinite; font-weight: bold; }
        @keyframes move { to { background-position: 200% center; } }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="overlay"></div>

<div id="app">
    <div id="sidebar">
        <div class="p-3">
            <span class="label">PROFÄ°L</span>
            <input type="text" id="nick-in" placeholder="Nick...">
            <input type="color" id="color-in" style="width:100%; height:30px; border:none; background:none; cursor:pointer;">
            <button class="save-btn" onclick="updateProfile()" style="margin-top:5px; width:100%;">KAYDET</button>
        </div>
        <div class="p-3">
            <span class="label">ODA KATIL</span>
            <input type="text" id="chan-in" placeholder="Oda adÄ±...">
            <button onclick="joinNew()" class="save-btn" style="background:var(--accent); width:100%;">KATIL</button>
        </div>
        <div id="chan-list" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div id="main">
        <div id="top-bar">
            <button id="menu-btn" onclick="toggleMenu()">â˜°</button>
            <span id="cur-title" style="font-weight:bold; color:var(--accent);"># Global</span>
            <button onclick="toggleUserList()" style="background:none; border:none; color:white; font-size:22px; cursor:pointer;">ðŸ‘¤</button>
        </div>
        <div id="messages"></div>
        <div id="input-zone">
            <div class="input-box">
                <input type="text" id="msg-input" placeholder="Mesaj..." maxlength="100">
                <button id="send-btn" onclick="sendMsg()">GÃ–NDER</button>
            </div>
        </div>
    </div>
</div>

<div id="user-modal">
    <div class="label" style="border-bottom: 1px solid #444; padding-bottom: 5px;">Online KullanÄ±cÄ±lar</div>
    <div id="online-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, serverTimestamp, off, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgu3-BbMIKezTXerExBu6ODmRX-F13U",
      authDomain: "chattheonlibe.firebaseapp.com",
      databaseURL: "https://chattheonlibe-default-rtdb.firebaseio.com",
      projectId: "chattheonlibe",
      storageBucket: "chattheonlibe.firebasestorage.app",
      messagingSenderId: "515915419900",
      appId: "1:515915419900:web:f18286a157558671130779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let pid = localStorage.getItem('player_id') || Math.floor(Math.random() * 900) + 100;
    localStorage.setItem('player_id', pid);
    const defaultNick = "Player" + pid;

    let me = { uid: "", nick: defaultNick, color: "#ffffff", isRGB: false, noLimit: false, online: true };
    let curChan = localStorage.getItem('last_chan') || "Global";
    let joined = JSON.parse(localStorage.getItem('joined_chans')) || ["Global"];
    let canSend = true;

    window.toggleMenu = () => {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
        document.getElementById('menu-btn').innerText = document.getElementById('sidebar').classList.contains('open') ? "âœ•" : "â˜°";
    };
    document.getElementById('overlay').onclick = window.toggleMenu;

    window.toggleUserList = () => {
        const m = document.getElementById('user-modal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    };

    signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                me.uid = user.uid;
                const userRef = ref(db, 'users/' + user.uid);
                
                onValue(userRef, (s) => {
                    if (s.exists()) {
                        const d = s.val();
                        me.nick = d.nick || defaultNick;
                        me.color = d.color || "#ffffff";
                        me.isRGB = d.isRGB || false;
                        me.noLimit = d.noLimit || false;
                    } else { set(userRef, me); }
                    
                    document.getElementById('nick-in').value = me.nick.startsWith("Player") ? "" : me.nick;
                    document.getElementById('color-in').value = me.color;
                    window.switchChan(curChan);
                });

                update(userRef, { online: true });
                onDisconnect(userRef).update({ online: false });
                loadUsers();
            }
        });
    });

    window.switchChan = (name) => {
        off(ref(db, `channels/${curChan}/messages`));
        curChan = name;
        localStorage.setItem('last_chan', name);
        
        let title = name;
        if(name.includes('~')) title = "ðŸ”’ " + name.replace(me.nick, '').replace('~', '');
        document.getElementById('cur-title').innerText = title;

        onValue(ref(db, `channels/${name}/messages`), (s) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            s.forEach(m => {
                const d = m.val();
                const mid = m.key; // Mesaj silme iÃ§in ID
                box.innerHTML += `<div class="msg-line" data-id="${mid}"><b class="${d.isRGB?'rgb-nick':''}" style="${d.isRGB?'':`color:${d.color}`}">${d.nick}:</b> <span>${d.text}</span></div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
        renderList();
        if(window.innerWidth < 768 && document.getElementById('sidebar').classList.contains('open')) window.toggleMenu();
    };

    window.sendMsg = () => {
        const i = document.getElementById('msg-input');
        if(!i.value.trim() || !canSend) return;
        push(ref(db, `channels/${curChan}/messages`), {
            nick: me.nick, color: me.color, isRGB: me.isRGB, text: i.value, time: serverTimestamp(), uid: me.uid
        });
        i.value = "";
        if(!me.noLimit) {
            canSend = false;
            let s = 5;
            const btn = document.getElementById('send-btn');
            const t = setInterval(() => {
                btn.innerText = s + "s"; s--;
                if(s < 0) { clearInterval(t); canSend = true; btn.innerText = "GÃ–NDER"; }
            }, 1000);
        }
    };

    window.updateProfile = () => {
        const n = document.getElementById('nick-in').value.trim();
        const c = document.getElementById('color-in').value;
        if(n) { update(ref(db, 'users/' + me.uid), { nick: n, color: c }); alert("Profil gÃ¼ncellendi."); }
    };

    window.joinNew = () => {
        const n = document.getElementById('chan-in').value.trim();
        if(n && !joined.includes(n)) { joined.push(n); saveJoined(); window.switchChan(n); document.getElementById('chan-in').value=""; }
    };

    window.leaveChan = (e, name) => {
        e.stopPropagation();
        if(name === "Global") return;
        joined = joined.filter(c => c !== name);
        saveJoined();
        window.switchChan("Global");
    };

    window.startDM = (targetNick) => {
        if(targetNick === me.nick) return;
        const dmName = [me.nick, targetNick].sort().join('~');
        if(!joined.includes(dmName)) { joined.push(dmName); saveJoined(); }
        window.switchChan(dmName); // Direkt odaya sokar
        window.toggleUserList();
    };

    const loadUsers = () => {
        onValue(ref(db, 'users'), (s) => {
            const list = document.getElementById('online-list');
            list.innerHTML = "";
            s.forEach(u => {
                const user = u.val();
                if(user.online && user.uid !== me.uid) {
                    const div = document.createElement('div');
                    div.className = "user-item";
                    div.innerHTML = `<span class="status-dot"></span><span class="${user.isRGB?'rgb-nick':''}" style="${user.isRGB?'':`color:${user.color}`}">${user.nick}</span>`;
                    div.onclick = () => window.startDM(user.nick);
                    list.appendChild(div);
                }
            });
        });
    };

    const saveJoined = () => localStorage.setItem('joined_chans', JSON.stringify(joined));

    const renderList = () => {
        const l = document.getElementById('chan-list');
        l.innerHTML = `<span class="label" style="padding:10px;">Kanallar</span>`;
        joined.forEach(c => {
            let dName = c.includes('~') ? "ðŸ’¬ " + c.replace(me.nick,'').replace('~','') : "# " + c;
            l.innerHTML += `<div class="chan-item ${c === curChan ? 'active' : ''}" onclick="window.switchChan('${c}')"><span>${dName}</span>${c !== 'Global' ? `<span class="leave-btn" onclick="window.leaveChan(event, '${c}')">Ã—</span>` : ''}</div>`;
        });
    };

    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') window.sendMsg(); };

    // YONET.HTML Ä°Ã‡Ä°N MESAJ SÄ°LME FONKSÄ°YONU (EÄžER YONET.HTML BU JS'YÄ° KULLANIYORSA)
    window.deleteMessage = (chan, msgId) => {
        remove(ref(db, `channels/${chan}/messages/${msgId}`));
    };
</script>
</body>
</html>

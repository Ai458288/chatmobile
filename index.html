<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatTheOnlibe v46 | Global Reset</title>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #5865f2; --text: #e0e0e0; }
        * { box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        input, #msg-input { -webkit-user-select: text; user-select: text; }
        html, body { height: 100dvh; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: sans-serif; }
        #app { display: flex; height: 100dvh; width: 100vw; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { width: 250px; background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; transition: transform 0.3s ease; z-index: 1001; position: relative; }
        #close-sidebar { display: none; position: absolute; top: 10px; right: 15px; font-size: 28px; color: #ff4747; cursor: pointer; font-weight: bold; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); width: 80%; }
            #sidebar.open { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.9); }
            #close-sidebar { display: block; }
        }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; backdrop-filter: blur(2px); }
        #overlay.active { display: block; }

        /* TOP BAR */
        #top-bar { height: 50px; background: var(--panel); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #333; }
        #menu-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; }

        /* UI ELEMENTS */
        .p-3 { padding: 12px; border-bottom: 1px solid #333; }
        .label { font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; }
        input[type="text"] { width: 100%; background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; font-size: 12px; outline: none; margin-bottom: 5px; }
        .save-btn { background: #2ecc71; color: white; width: 100%; padding: 8px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* MESSAGES */
        #main { flex: 1; display: flex; flex-direction: column; height: 100dvh; background: #121212; min-width: 0; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg-line { word-wrap: break-word; font-size: 14px; line-height: 1.5; }

        /* CHANNELS */
        .chan-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; font-size: 13px; cursor: pointer; border-radius: 5px; margin: 2px 8px; color: #aaa; }
        .chan-item.active { background: rgba(88, 101, 242, 0.2); color: var(--accent); font-weight: bold; }
        .leave-btn { color: #ff4747; font-weight: bold; padding: 0 8px; }

        /* INPUT */
        #input-zone { padding: 10px; background: var(--panel); border-top: 1px solid #333; }
        .input-box { background: #2a2a2a; border-radius: 20px; padding: 0 15px; display: flex; align-items: center; position: relative; }
        #msg-input { flex: 1; background: none; border: none; color: white; padding: 12px 0; outline: none; }
        #send-btn { background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer; padding: 10px; }

        #user-modal { display: none; position: fixed; top: 60px; right: 10px; width: 220px; background: var(--panel); border: 1px solid var(--accent); border-radius: 8px; z-index: 2000; padding: 10px; }
        .user-item { padding: 10px; border-bottom: 1px solid #333; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; }
        .rgb-nick { background: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet, red); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: move-bg 3s linear infinite; font-weight: bold; }
        @keyframes move-bg { to { background-position: 200% center; } }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleMenu()"></div>

<div id="app">
    <div id="sidebar">
        <span id="close-sidebar" onclick="toggleMenu()">Ã—</span>
        <div class="p-3">
            <span class="label">PROFÄ°L</span>
            <input type="text" id="nick-in" placeholder="KullanÄ±cÄ± adÄ±...">
            <input type="color" id="color-in" style="width:100%; height:30px; border:none; background:none; cursor:pointer;">
            <button class="save-btn" onclick="updateProfile()">KAYDET</button>
            <div id="uid-box" style="font-size: 9px; color: #555; margin-top: 8px; cursor: pointer; text-align: center;" onclick="copyMyID()">ID YÃœKLENÄ°YOR...</div>
        </div>
        <div id="chan-list" style="flex:1; overflow-y:auto; padding-top:10px;"></div>
        <div class="p-3">
            <span class="label">YENÄ° ODA</span>
            <input type="text" id="chan-in" placeholder="Oda adÄ±...">
            <button onclick="joinNew()" class="save-btn" style="background:var(--accent);">KATIL</button>
        </div>
    </div>

    <div id="main">
        <div id="top-bar">
            <button id="menu-btn" onclick="toggleMenu()">â˜°</button>
            <span id="cur-title"># Global</span>
            <button onclick="toggleUserList()" style="background:none; border:none; color:white; font-size:22px;">ðŸ‘¤</button>
        </div>
        <div id="messages"></div>
        <div id="input-zone">
            <div class="input-box">
                <input type="text" id="msg-input" placeholder="Mesaj...">
                <button id="send-btn" onclick="sendMsg()">GÃ–NDER</button>
            </div>
        </div>
    </div>
</div>

<div id="user-modal"><div id="online-list"></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, serverTimestamp, off, onDisconnect, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgu3-BbMIKezTXerExBu6ODmRX-F13U",
      authDomain: "chattheonlibe.firebaseapp.com",
      databaseURL: "https://chattheonlibe-default-rtdb.firebaseio.com",
      projectId: "chattheonlibe",
      storageBucket: "chattheonlibe.firebasestorage.app",
      messagingSenderId: "515915419900",
      appId: "1:515915419900:web:f18286a157558671130779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let pid = localStorage.getItem('player_id') || (Math.floor(Math.random() * 900) + 100);
    localStorage.setItem('player_id', pid);

    let me = { uid: "", nick: "Player" + pid, color: "#ffffff", online: true };
    let curChan = localStorage.getItem('last_chan') || "Global";
    let joined = JSON.parse(localStorage.getItem('joined_chans')) || ["Global"];
    let isAdmin = false;
    let isCurrentChanLocked = false;
    let canSend = true;

    // --- GLOBAL TEMÄ°ZLÄ°K SÄ°STEMÄ° ---
    const checkGlobalCleanup = async () => {
        const usersSnap = await get(ref(db, 'users'));
        if (!usersSnap.exists()) return;

        let onlineCount = 0;
        usersSnap.forEach(u => { if(u.val().online) onlineCount++; });

        // EÄŸer sitede aktif olan TEK KÄ°ÅžÄ° bizsek, her yeri temizle
        if (onlineCount <= 1) {
            const chansSnap = await get(ref(db, 'channels'));
            if (!chansSnap.exists()) return;

            chansSnap.forEach(chan => {
                const name = chan.key;
                // KorumalÄ± kanallar hariÃ§ her yeri sil
                if (name !== "Duyuru" && name !== "UyarÄ±lar") {
                    remove(ref(db, `channels/${name}/messages`));
                    push(ref(db, `channels/${name}/messages`), {
                        nick: "SYSTEM", 
                        text: "Mesajlar kimse olmadÄ±ÄŸÄ±ndan temizlendi... iyi sohbetler.", 
                        color: "#ff0000", 
                        time: serverTimestamp()
                    });
                }
            });
            console.log("Global temizlik yapÄ±ldÄ±.");
        }
    };

    signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                me.uid = user.uid;
                const userRef = ref(db, 'users/' + user.uid);
                
                // 1. Ã–nce online durumunu gÃ¼ncelle
                await update(userRef, { ...me, online: true });
                onDisconnect(userRef).update({ online: false });

                // 2. Global temizlik kontrolÃ¼nÃ¼ yap (Sadece giriÅŸte)
                await checkGlobalCleanup();

                // 3. Verileri dinlemeye baÅŸla
                onValue(userRef, (s) => {
                    if (s.exists()) {
                        const d = s.val();
                        me = { ...me, ...d };
                        document.getElementById('nick-in').value = me.nick.startsWith("Player") ? "" : me.nick;
                        document.getElementById('color-in').value = me.color;
                    }
                    window.switchChan(curChan);
                });
                
                loadUsers();
                listenToDMs();
                onValue(ref(db, 'system_admins/' + user.uid), (snap) => {
                    if(snap.exists() && snap.val().admin) isAdmin = true;
                });
            }
        });
    });

    window.switchChan = (name) => {
        off(ref(db, `channels/${curChan}/messages`));
        off(ref(db, `channels/${curChan}/settings`));
        curChan = name;
        localStorage.setItem('last_chan', name);
        
        document.getElementById('cur-title').innerText = (name === "Duyuru" ? "ðŸ“£ " : (name === "UyarÄ±lar" ? "âš ï¸ " : "# ")) + name.replace(me.nick,'').replace('~','');

        onValue(ref(db, `channels/${name}/settings`), (snap) => {
            const settings = snap.val();
            isCurrentChanLocked = settings ? settings.isLocked : (name === "Duyuru" || name === "UyarÄ±lar");
            const input = document.getElementById('msg-input');
            input.disabled = isCurrentChanLocked && !isAdmin;
        });

        onValue(ref(db, `channels/${name}/messages`), (s) => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            s.forEach(m => {
                const d = m.val();
                let isSys = d.nick === "SYSTEM";
                box.innerHTML += `<div class="msg-line"><b class="${d.isRGB?'rgb-nick':''}" style="${d.isRGB?'':`color:${d.color}`}">${d.nick}:</b> <span style="${isSys?'color:#ff4747;font-weight:bold;':''}">${d.text}</span></div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
        renderList();
    };

    window.sendMsg = () => {
        const i = document.getElementById('msg-input');
        if(!i.value.trim() || !canSend || (isCurrentChanLocked && !isAdmin)) return;
        push(ref(db, `channels/${curChan}/messages`), {
            uid: me.uid, nick: me.nick, color: me.color, text: i.value, time: serverTimestamp()
        });
        i.value = "";
    };

    window.updateProfile = () => {
        const n = document.getElementById('nick-in').value.trim();
        const c = document.getElementById('color-in').value;
        update(ref(db, 'users/' + me.uid), { nick: n || "Player" + pid, color: c });
        alert("Profil GÃ¼ncellendi!");
    };

    window.renderList = () => {
        const l = document.getElementById('chan-list');
        l.innerHTML = `<span class="label" style="padding:0 15px;">KANALLAR</span>`;
        ["Global", "Duyuru", "UyarÄ±lar", ...joined.filter(c => !["Global", "Duyuru", "UyarÄ±lar"].includes(c))].forEach(f => {
            l.innerHTML += `<div class="chan-item ${curChan === f ? 'active' : ''}" onclick="window.switchChan('${f}')"><span># ${f}</span></div>`;
        });
    };

    window.toggleMenu = () => {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    };

    window.toggleUserList = () => {
        const m = document.getElementById('user-modal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    };

    const loadUsers = () => {
        onValue(ref(db, 'users'), (s) => {
            const list = document.getElementById('online-list'); list.innerHTML = "";
            s.forEach(u => {
                const user = u.val();
                if(user.online && user.uid !== me.uid) {
                    const div = document.createElement('div'); div.className = "user-item";
                    div.innerHTML = `<span class="status-dot"></span><span>${user.nick}</span>`;
                    list.appendChild(div);
                }
            });
        });
    };

    const listenToDMs = () => {
        onValue(ref(db, 'channels'), (snap) => {
            snap.forEach((chan) => {
                const name = chan.key;
                if(name.includes('~') && name.includes(me.nick) && !joined.includes(name)) {
                    joined.push(name); localStorage.setItem('joined_chans', JSON.stringify(joined)); renderList();
                }
            });
        });
    };
    
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') window.sendMsg(); };
</script>
</body>
</html>

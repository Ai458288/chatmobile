<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Master Admin v14</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .card { border: 1px solid #0f0; padding: 15px; margin-bottom: 20px; background: #050505; }
        input, button { background: #000; border: 1px solid #0f0; color: #0f0; padding: 10px; margin: 5px 0; cursor:pointer; }
        button:hover { background: #0f0; color: #000; }
        .msg-item { border-bottom: 1px solid #1a1a1a; padding: 10px; display: flex; justify-content: space-between; }
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        small { color: #888; }
    </style>
</head>
<body>

<div id="auth-screen" style="text-align:center; padding-top:100px;">
    <h3>YÖNETİCİ GİRİŞİ</h3>
    <input type="password" id="pass" placeholder="Şifre...">
    <button onclick="login()">GİRİŞ</button>
</div>

<div id="admin-panel" style="display:none;">
    <h2>[ SİSTEM YÖNETİMİ V14 ]</h2>
    
    <div class="card">
        <h4>KONTROL PANELİ</h4>
        <input type="text" id="target-id" placeholder="Hedef Kullanıcı ID..." style="width:350px;">
        <div class="btn-group">
            <button onclick="doAction('ban')">BANLA</button>
            <button onclick="doAction('unban')">BAN KALDIR</button>
            <button onclick="doAction('rgb_on')">RGB VER</button>
            <button onclick="doAction('rgb_off')">RGB AL</button>
            <button onclick="doAction('limit_off')">SÜRE KALDIR (VIP)</button>
            <button onclick="doAction('limit_on')">SÜRE EKLE (NORMAL)</button>
            <button onclick="doAction('add_admin')" style="color:#f0f;">ADMİN YAP</button>
        </div>
    </div>

    <div class="card">
        <h4>MESAJLAR & ID TAKİBİ</h4>
        <div id="master-list">Yükleniyor...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgu3-BbMIKezTXerExBu6ODmRX-F13U",
      authDomain: "chattheonlibe.firebaseapp.com",
      databaseURL: "https://chattheonlibe-default-rtdb.firebaseio.com",
      projectId: "chattheonlibe",
      storageBucket: "chattheonlibe.firebasestorage.app",
      messagingSenderId: "515915419900",
      appId: "1:515915419900:web:f18286a157558671130779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    signInAnonymously(auth);
    onAuthStateChanged(auth, (user) => {
        if (user) {
            onValue(ref(db, 'system_admins/' + user.uid), (s) => {
                if (s.exists()) openPanel();
            });
        }
    });

    window.login = () => {
        if(document.getElementById('pass').value === 'chatsite23') openPanel();
        else alert("Hatalı!");
    };

    function openPanel() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        startMonitor();
    }

    window.doAction = (act) => {
        const id = document.getElementById('target-id').value.trim();
        if(!id) return alert("ID Girin!");
        
        if(act==='ban') set(ref(db, 'bans/'+id), {banned:true});
        if(act==='unban') remove(ref(db, 'bans/'+id));
        if(act==='rgb_on') update(ref(db, 'users/'+id), {isRGB:true});
        if(act==='rgb_off') update(ref(db, 'users/'+id), {isRGB:false});
        if(act==='limit_off') update(ref(db, 'users/'+id), {noLimit:true});
        if(act==='limit_on') update(ref(db, 'users/'+id), {noLimit:false});
        if(act==='add_admin') set(ref(db, 'system_admins/'+id), {admin:true});
        
        alert("İşlem Başarılı!");
    };

    function startMonitor() {
        onValue(ref(db, 'channels'), (snap) => {
            const list = document.getElementById('master-list');
            list.innerHTML = "";
            const data = snap.val();
            if(!data) return;
            Object.keys(data).forEach(cName => {
                const msgs = data[cName].messages;
                if(msgs) {
                    Object.keys(msgs).forEach(mKey => {
                        const m = msgs[mKey];
                        list.innerHTML += `
                            <div class="msg-item">
                                <div>
                                    <b>${m.nick}:</b> ${m.text} <br>
                                    <small>ID: ${m.uid} | Oda: ${cName}</small>
                                </div>
                                <button onclick="remove(ref(db, 'channels/${cName}/messages/${mKey}'))">SİL</button>
                            </div>`;
                    });
                }
            });
        });
    }
</script>
</body>
</html>

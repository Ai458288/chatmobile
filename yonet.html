<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Chat Control v8</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .card { border: 1px solid #0f0; padding: 15px; margin-bottom: 20px; }
        input, button { background: #000; border: 1px solid #0f0; color: #0f0; padding: 8px; margin: 5px 0; }
        #auth-screen { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; align-items:center; justify-content:center; flex-direction:column; z-index:100;}
        .msg-item { border-bottom: 1px solid #222; padding: 8px; display: flex; justify-content: space-between; }
        .chan-tag { color: #f0f; font-weight: bold; margin-top: 15px; display: block; }
    </style>
</head>
<body>

<div id="auth-screen">
    <h3>ADMIN LOGIN</h3>
    <input type="password" id="pass" placeholder="Password...">
    <button onclick="login()">ENTER</button>
</div>

<div id="admin-panel" style="display:none;">
    <h2>SYSTEM OVERRIDE</h2>
    
    <div class="card">
        <h4>USER ACTIONS</h4>
        <input type="text" id="target-id" placeholder="Paste User ID here...">
        <br>
        <button onclick="doAction('ban')">BAN KULLANICI</button>
        <button onclick="doAction('rgb_on')">RGB VER</button>
        <button onclick="doAction('rgb_off')">RGB AL</button>
    </div>

    <div class="card">
        <h4>LIVE CHANNELS & MESSAGES</h4>
        <div id="master-list">Loading database...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgu3-BbMIKezTXerExBu6ODmRX-F13U",
      authDomain: "chattheonlibe.firebaseapp.com",
      databaseURL: "https://chattheonlibe-default-rtdb.firebaseio.com",
      projectId: "chattheonlibe",
      storageBucket: "chattheonlibe.firebasestorage.app",
      messagingSenderId: "515915419900",
      appId: "1:515915419900:web:f18286a157558671130779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.login = () => {
        if(document.getElementById('pass').value === 'chatsite23') {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            startMonitor();
        } else alert("Access Denied");
    };

    window.doAction = (act) => {
        const id = document.getElementById('target-id').value.trim();
        if(!id) return alert("ID Required");
        if(act==='ban') set(ref(db, 'bans/'+id), {banned:true});
        if(act==='rgb_on') update(ref(db, 'users/'+id), {isRGB:true});
        if(act==='rgb_off') update(ref(db, 'users/'+id), {isRGB:false});
        alert("Success!");
    };

    function startMonitor() {
        onValue(ref(db, 'channels'), (snap) => {
            const list = document.getElementById('master-list');
            list.innerHTML = "";
            const data = snap.val();
            if(!data) { list.innerHTML = "No active data."; return; }

            Object.keys(data).forEach(cName => {
                const title = document.createElement('span');
                title.className = "chan-tag";
                title.innerText = "# " + cName;
                list.appendChild(title);

                const msgs = data[cName].messages;
                if(msgs) {
                    Object.keys(msgs).forEach(mKey => {
                        const m = msgs[mKey];
                        const row = document.createElement('div');
                        row.className = "msg-item";
                        row.innerHTML = `<span><b>${m.nick}:</b> ${m.text} <br><small>ID: ${m.uid}</small></span>
                                         <button onclick="delMsg('${cName}','${mKey}')" style="color:red;">DELETE</button>`;
                        list.appendChild(row);
                    });
                }
            });
        });
    }

    window.delMsg = (c, k) => { if(confirm("Delete?")) remove(ref(db, `channels/${c}/messages/${k}`)); };
</script>
</body>
</html>
